################################################################################
! BENCHMARK PROPERTIES
################################################################################
benchmark=res:test/rwe.xml
ramp_up_time=10
run_time=60
ramp_down_time=10

################################################################################
! RESOURCE DISTRIBUTION
! Below resources of the prime controller are distributed to each of the
! load generators 
################################################################################
resource.1=res:test/rwe.xml
resource.2=res:test/rwe_CUBRID.xml

################################################################################
! JAR DISTRIBUTION
! Below JAR file resources are distributed to each of the load generators
! and added to the class path of the load generator dynamically
################################################################################
! use DBMS specific JDBC driver
jar.1=res:drivers/JDBC-8.2.0.1099.jar
!jar.1=res:drivers/JDBC-8.1.4.3504.jar

################################################################################
! PERFORMANCE LOGGING CLASS
################################################################################
#logger_class=nbench.util.NBenchFullLogger
logger_class=nbench.util.simple.NBenchSimpleLogger

################################################################################
! USER DEFINED HOST VARIABLE (only one host variable is supported)
################################################################################
hostvar.PRIVATE.class=nbench.util.NBenchPrivateObject


################################################################################
! SQL BACKEND CONFIGURATION
################################################################################
backend_engine=nbench.engine.sql.DBCPBackendEngine
backend.frame_impl=res:test/rwe_CUBRID.xml
backend.driver=cubrid.jdbc.driver.CUBRIDDriver

! DBCP back-end engine specific properties
backend.url=jdbc:CUBRID:cdbs007:33999:rwe:dba::
backend.max_connection_pool=30
backend.pool_prepared_statement=true
backend.max_open_prepared_statement=-1
backend.reconnect=true

