<h4>setWriteLock</h4>
<h6>설명</h6>
<p><span class="keyword">CUBRIDOID</span>에 해당하는 인스턴스에 쓰기 잠금(write-lock)을 설정한다.</p>
<h6>구문</h6>
<p class="syntax">void <span class="keyword">setWriteLock</span>()</p>
<h6>예제</h6>
<p class="code">String sql = "select foo from foo";<br />
&#160;<br />
CUBRIDResultSet rs = (CUBRIDResultSet) stmt.executeQuery(sql);<br />
&#160;<br />
while (rs.next ()) {<br />
&#160;&#160; CUBRIDOID oid = rs.getOID(1);&#160;<br />
&#160;&#160; oid.setWriteLock();<br />
}</p>
