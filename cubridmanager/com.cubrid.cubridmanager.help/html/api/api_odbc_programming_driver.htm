<h4>CUBRID ODBC 드라이버</h4>
<p>CUBRID ODBC 드라이버는 ODBC 코어 부분과 Level 1과 Level 2 일부 API를 지원한다. CUBRID ODBC 드라이버는 ODBC Spec 3.x를 기반으로 한다. 그러므로 ODBC Spec 2.x을 이용하여 작성한 프로그램에 대해서 하위 호환성을 완벽하게 보장하지는 않는다. 그리고 CUBRID는 객체관계형 DBMS이므로 관계형 DBMS에 맞게 구현된 일부 ODBC 특징은 지원되지 않는다.</p>
