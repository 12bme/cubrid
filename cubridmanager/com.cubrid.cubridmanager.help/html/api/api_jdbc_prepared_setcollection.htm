<h4>setCollection</h4>
<h6>설명</h6>
<p><span class="var">array</span>에 해당하는 컬렉션을 예비문(prepared statement) <span class="var">index</span>번째 파라미터에 설정한다.</p>
<p>(CUBRID에는 Set, Multiset, Sequence 세가지 타입의 컬렉션이 있다.)</p>
<h6>구문</h6>
<p class="syntax">void <span class="keyword">setCollection</span>(int <span class="var">index</span>, Object[] <span class="var">array</span>)</p>
<h6>예제</h6>
<p class="code">String[] strs = { "abc", "def"};<br />
&#160;<br />
psmt.setCollection(1, strs);</p>
