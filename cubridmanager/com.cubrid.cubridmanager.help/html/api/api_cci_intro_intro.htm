<h4>개요</h4>
<p>브로커는 범용 어플리케이션 서버로서 클라이언트로부터 받은 질의를 수행하고, 결과를 클라이언트로 전송하는 역할을 수행한다. CCI는 브로커 CAS 응용 서버가 질의를 수행하기 위해 필요한 클라이언트의 C 인터페이스로서, CAS를 이용하는 도구(예: PHP, ODBC)를 만들기 위한 하부 구조로 사용된다.</p>
<p>CCI의 파일 구성은 헤더와 라이브러리로 이루어져 있다.</p>
<ul>
<li>헤더 파일 : <span class="keyword">cas_cci.h</span></li>
<li>라이브러리 파일 : <span class="keyword">libcascci.a</span> (Windows : <span class="keyword">cascci.lib</span>)</li>
</ul>
