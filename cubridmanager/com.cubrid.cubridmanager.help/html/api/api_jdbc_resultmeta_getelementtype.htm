<h4>getElementType</h4>
<h6>설명</h6>
<p>컬렉션 원소의 타입을 <span class="keyword">java.sql.Types</span>에 정의된 <span class="var">int</span>로 반환한다. 만약 <span class="var">columnIndex</span>번째 열의 데이터 타입이 컬렉션(<span class="keyword">SET</span>, <span class="keyword">MULTISET</span>, <span class="keyword">SEQUENCE</span>)이 아니면 <span class="keyword">SQLException</span>이 발생한다.</p>
<h6>구문</h6>
<p class="syntax">int <span class="keyword">getElementType</span>(int <span class="var">columnIndex</span>)</p>
<h6>리턴 값</h6>
<ul>
<li>컬렉션 원소의 타입 (int)</li>
