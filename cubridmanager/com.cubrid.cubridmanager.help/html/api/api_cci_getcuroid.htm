<h3>cci_get_cur_oid</h3>
<h6>설명</h6>
<p>Execute에서 CCI_INCLUDE_OID가 설정된 경우 현재 fetch된 튜플(tuple)의 OID를 가져온다. OID는 page, slot, volume에 의한 스트링으로 표현된다.</p>
<h6>구문</h6>
<p class="syntax">int<span class="keyword">cci_get_cur_oid</span>(int <span class="var">req_handle</span>, char *<span class="var"><span class="var">oid_str</span>_buf</span>)</p>
<ul>
<li><span class="var">conn_handle&#160;:</span> (IN) 요청 핸들</li>
<li><span class="var"><span class="var">oid_str</span>_buf</span>&#160;&#160;: (OUT) oid 스트링</li>
</ul>
