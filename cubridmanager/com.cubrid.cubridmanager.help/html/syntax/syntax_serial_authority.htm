<h3>시리얼 권한 부여</h3>
<p><span class="keyword">PUBLIC</span>을 포함한 어떤 사용자도 시리얼 객체를 생성할 수 있다. 일단 생성되면 모든 사용자들이 <span class="keyword">CURRENT_VALUE</span>, <span class="keyword">NEXT_VALUE</span>를 통해 시리얼 숫자를 가져갈 수 있다. 시리얼 객체를 갱신하고 삭제하는 것은 단지 소유자와 <span class="keyword">DBA</span>만 가능하다. 하지만 만약 소유자가 <span class="keyword">PUBLIC</span>이면 모두가 갱신이나 삭제할 수 있다.</p>
