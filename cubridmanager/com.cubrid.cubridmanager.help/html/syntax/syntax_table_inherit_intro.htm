<h4>개요</h4>
<p>CUBRID 데이터베이스에 있는 클래스들은 클래스 계층 구조를 가질 수 있으며 속성과 메소드는 계층 구조를 통해 상속될 수 있다.</p>
<p>Employee 클래스를 상속받아서 Manager 클래스를 생성할 수 있다. 상속받은 Manager 클래스는 Employee 클래스의 <span class="keyword">서브클래스</span>라고 하고 상속하는 Employee 클래스는 Manager 클래스의 <span class="keyword">수퍼클래스</span>라고 한다. 상속은 이미 존재하는 클래스의 구조를 재사용하므로 클래스 생성을 좀 더 단순화할 수 있다.</p>
