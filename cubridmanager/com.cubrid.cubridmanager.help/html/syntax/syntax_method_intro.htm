<h3>개요</h3>
<p>이 장에서는 큐브리드 데이터베이스 시스템의 기능을 확장하거나 사용자에게 맞게 조정하는 소프트웨어 루틴인 메소드에 대해 기술한다.</p>
<p>메소드는 C로 작성된 프로그램이고, <span class="keyword">CALL</span> 문이나 <span class="keyword">EVALUATE</span> 문에 의해 호출된다. 메소드 프로그램은 메소드가 호출되었을 때 동적 로더에 의해 실행 중인 응용과 함께 로드(load)되고 연결(link)된다. 메소드 실행 결과 생성된 반환 값(return value)은 호출자(caller)에게 전달된다.</p>
<p>이 장에서는 다음 내용에 대해 기술한다.</p>
<ul>
<li>메소드의 타입</li>
<li>메소드 호출하기</li>
</ul>
