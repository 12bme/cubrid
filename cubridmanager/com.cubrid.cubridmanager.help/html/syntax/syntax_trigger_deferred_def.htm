<h4>정의</h4>
<p>지연된 트리거 실행영역과 조건 영역은 나중에 실행되거나 취소될 수 있다. 이러한 트리거들은 이벤트 시점(event time)이나 실행 영역(action) 절에 <span class="keyword">DEFERRED</span> 시간 옵션을 포함하고 있다. <span class="keyword">DEFERRED</span> 옵션이 이벤트 시점에 기술되고, 실행 영역 앞에 시간이 생략되었다면, 실행 영역은 자동으로 지연된다.</p>
