<h4>STRING</h4>
<h6>설명</h6>
<p><span class="keyword">STRING</span>은 가변길이 문자 스트링 데이터 타입이다. <span class="keyword">STRING</span>은 <span class="keyword"><a href="syntax_datatype_string_varchar.htm">VARCHAR</a></span>를 최대 길이로 지정한 것과 같다. 즉 <span class="keyword">STRING</span>은 <span class="keyword">VARCHAR</span>(1,073,741,823)과 동일하다.</p>
