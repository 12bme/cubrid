<h3>시리얼 삭제</h3>
<h6>설명</h6>
<p><span class="keyword">DROP SERIAL</span> 문으로 시리얼 객체를 데이터베이스에서 삭제할 수 있다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">DROP SERIAL</span> <span class="var">serial_identifier</span></p>
<ul>
<li><span class="var">serial_identifier</span>&#160;: 삭제할 시리얼의 이름을 지정한다.</li>
</ul>
<h6>예제</h6>
<p>다음 예는&#160;<span class="var">order_no</span> 시리얼을 삭제하는 예제이다.</p>
<p class="code">DROP SERIAL order_no;</p>
