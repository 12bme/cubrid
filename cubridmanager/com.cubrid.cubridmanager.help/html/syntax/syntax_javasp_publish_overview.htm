<h3>개요</h3>
<p>CUBRID는 클라이언트나 SQL 문이나 Java 응용 프로그램에서 Java 메소드를 호출할 수 있도록 Java 클래스를 등록(publish)하는 과정이 필요하다. Java 클래스를 로딩했을 때 SQL 문이나 Java 응용 프로그램에서 클래스 내의 함수를 어떻게 호출할지 모르기 때문에 Call Specifications를 사용하여 등록해야 한다.</p>
