<h4>문자열 연산</h4>
<h6>설명</h6>
<p>문자열&#160;또는 비트 스트링&#160;데이터 타입의 병합(concatenation)을 위해서 || 연산자를 활용할 수 있다. 병합 연산자에 대한 보다 자세한 설명은 "<a href="syntax_operator_strfunc_concat.htm">병합 연산자</a>"를 참고한다.</p>
<h6>예제</h6>
<p>다음은 두 개의 문자열을 하나의 문자열로 반환하는 예제이다.</p>
<p class="code">SELECT 'new generation'&#160; || ' database system'<br />
FROM db_root;</p>
<p>결과값: 'new generation database system'</p>
