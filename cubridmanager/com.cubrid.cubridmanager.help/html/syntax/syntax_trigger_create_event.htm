<h4>이벤트 시점</h4>
<h6>설명</h6>
<p>트리거의 조건 영역과 실행 영역이 실행되는&#160;시점을 지정한다. 이벤트 시점의 종류에는&#160;<span class="keyword">BEFORE</span>, <span class="keyword">AFTER</span>,&#160;<span class="keyword">DEFERRED</span>가 있다.</p>
<ul>
<li><span class="keyword">BEFORE</span>&#160;: 이벤트가 처리되기 이전에 조건을 검사한다.</li>
<li><span class="keyword">AFTER</span>&#160;: 이벤트가 처리된 후에 조건을 검사한다.</li>
<li><span class="keyword">DEFERRED</span>&#160;: 이벤트에 대한 트랜잭션의 끝에서 조건을 검사한다. <span class="keyword">DEFERRED</span>로 지정할 경우 이벤트 타입에 <span class="keyword">COMMIT</span>이나 <span class="keyword">ROLLBACK</span>을 사용할 수 없다.</li>
</ul>
