<h4>분할 테이블을 일반 테이블로 변경</h4>
<h6>설명</h6>
<p>기존에 정의된 분할&#160;테이블을 일반 테이블로 변경하려면 <span class="keyword">ALTER TABLE</span> 문을 이용한다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">ALTER</span> {<span class="keyword">TABLE</span> | <span class="keyword">CLASS</span>} &lt;<span class="var">table_name</span>&gt;<br />
<span class="keyword">REMOVE PARTITIONING</span></p>
<ul>
<li><span class="var">table_name</span>&#160;: 변경하고자 하는 테이블의 이름을 지정한다.</li>
</ul>
<h6>예제</h6>
<p>다음은 분할 테이블인 nation2를&#160;일반 테이블로 변경하는 예제이다.</p>
<p class="code">ALTER TABLE nation2 REMOVE PARTITIONING;</p>
