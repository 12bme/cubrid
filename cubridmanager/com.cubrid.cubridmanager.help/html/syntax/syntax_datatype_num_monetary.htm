<h4>MONETARY</h4>
<h6>설명</h6>
<p><span class="keyword">MONETARY</span> 데이터 타입은 근사치 수치형 타입이다. 실제통화(currency) 종류는 시스템에 정의된 로캘에 의해 정해진다. 정밀도와 스케일은 시스템에 따라 다를 수 있는데, 보통 정밀도는 15, 스케일은 -308에서 +308까지 허용된다. 실제 허용되는 값은 범위는 <span class="keyword"><a href="syntax_datatype_num_double.htm">DOUBLE</a></span>과 같다.</p>
<p class="syntax"><span class="keyword">MONETARY</span></p>
<h6>참고 사항</h6>
<p>&#160;달러 기호나 소수점을 사용할 수도 있으나, 쉼표(,)는 사용할 수 없다.</p>
<h6>예제</h6>
<p class="code">로캘이 영문일 경우 MONETARY에 8934를 지정하면 $8,934.00이 저장된다.</p>
