<h4>지연된 영역 취소</h4>
<h6>설명</h6>
<p>지연된 트리거의 조건 영역과 실행 영역을 취소한다.</p>
<h6>구문&#160;</h6>
<p class="syntax"><span class="keyword">DROP DEFERRED TRIGGER</span> <span class="var">trigger_identifier</span> [ ; ]<br />
<br />
<span class="var">trigger_option</span> :<br />
• <span class="var">trigger_name</span><br />
• <span class="keyword">ALL TRIGGERS</span></p>
<ul>
<li><span class="var">trigger_option</span> :
<ul>
<li><span class="var">trigger_name</span> : 트리거의 이름을&#160;지정하면&#160;지정된 트리거의 지연된 활동이 취소된다.</li>
<li><span class="keyword">ALL TRIGGERS</span> : 현재 모든 지연된 활동이 취소된다.</li>
</ul>
</li>
</ul>
