<h4>LIST 또는 SEQUENCE</h4>
<h6>설명</h6>
<p><span class="keyword">LIST</span>(=<span class="keyword">SEQUENCE</span>)는 요소의 입력된 순서가 유지되는 컬렉션 타입으로 중복이 허용된다. <span class="keyword">LIST</span>의 요소는 여러 종류의 데이터 타입을 가질 수 있고, 다른 클래스의 인스턴스를 가질 수도 있다.</p>
<h6>예제</h6>
<table border="1">
<tr>
<th>
<p>정의</p>
</th>
<th>
<p>컬렉션 값의 예</p>
</th>
</tr>
<tr>
<td>
<p>SEQUENCE INTEGER</p>
</td>
<td>
<p>{20, 40, 60, 80}</p>
</td>
</tr>
<tr>
<td>
<p>LIST CHAR(5)</p>
</td>
<td>
<p>{'aaa', 'bbbb', 'ccccc'}</p>
</td>
</tr>
</table>
