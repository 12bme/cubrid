<h4>질의 삭제</h4>
<h6>설명</h6>
<p><span class="keyword">ALTER</span> 구문의 <span class="keyword">DROP QUERY</span> 예약어를 이용하여 가상 테이블 질의 명세부에 정의된 질의를 삭제할 수 있다.</p>
<h6>예제</h6>
<p>다음은&#160;swimming 테이블의&#160;두 번째 질의를&#160;삭제하는&#160;예제이다.</p>
<p class="code">ALTER VIEW&#160;swimming<br />
DROP QUERY&#160;2;</p>
