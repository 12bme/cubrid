<h4>ABS 함수</h4>
<h6>설명</h6>
<p><span class="keyword">ABS</span> 함수는 입력된 숫자의 절대값을 반환하며, 반환 값의 타입은 주어진 인자의 타입과 같다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">ABS</span>( <span class="var">number_operand</span> )</p>
<ul>
<li><span class="var">number_operand</span> :&#160;절대값을 구할 수를 지정한다.</li>
</ul>
<h6>예제</h6>
<p>다음은 -0.5의 절대값을 반환하는 예제이다.</p>
<p class="code">SELECT ABS(-0.5) FROM db_root;</p>
<p>결과값: .5</p>
