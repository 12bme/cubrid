<h4>CURRENT_USER 또는 USER 함수</h4>
<h6>설명</h6>
<p><span class="keyword">CURRENT_USER</span> 또는 <span class="keyword">USER</span> 함수는 현재 데이터베이스에 로그인한 사용자의 이름을 문자열로 반환하는 함수이다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">CURRENT_USER</span><br />
<span class="keyword">USER</span></p>
<h6>예제</h6>
<p>다음은 현재 로그인한 사용자의 이름을 반환하는 예제이다.</p>
<p class="code">SELECT&#160;name&#160;FROM db_user WHERE name = CURRENT_USER;<br />
SELECT&#160;name FROM db_user WHERE name = USER;</p>
<p></p>
