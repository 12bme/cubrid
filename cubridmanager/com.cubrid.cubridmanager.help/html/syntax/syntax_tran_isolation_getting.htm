<h4>격리 수준 값 얻기</h4>
<h6>설명</h6>
<p><span class="keyword">GET TRANSACTION</span> 문을 이용하여 현재 격리 수준 값을 얻을 수 있다. 아래는 격리 수준을 얻어오는 구문이다. 다음 구문에서는 격리 수준 값을 가져와 주어진 <span class="var">variable</span>에 할당한다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">GET TRANSACTION ISOLATION LEVEL</span> [ { <span class="keyword">INTO</span> | <span class="keyword">TO</span> } <span class="var">variable</span> ] [ ; ]</p>
