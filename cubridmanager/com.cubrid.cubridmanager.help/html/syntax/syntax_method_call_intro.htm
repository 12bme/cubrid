<h4>개요</h4>
<p>메소드는 <span class="keyword">CALL</span> 또는 <span class="keyword">EVALUATE</span> 문의 사용에 의해서 수행되며, 메소드의 결과는 질의의 결과가 반환되는 것과 같은 방법으로 반환된다.</p>
<p>이러한 구문은 질의로부터 메소드를 호출할 때도 사용된다(<span class="keyword">CALL</span> 또는 <span class="keyword">EVALUATE</span> 키워드는 생략된다).</p>
