<h4>분할 테이블의 통계 정보 갱신</h4>
<p>데이터베이스의 통계 정보를 갱신하는 방법에는 <span class="keyword">cubrid optimizedb</span>&#160;유틸리티를 이용하는 방법과 <span class="keyword">UPDATE STATISTICS ON CLASSES</span>라는 SQL 문을 이용하는 방법이 있다. 여기에&#160;분할된 클래스에 대해서는 <span class="keyword">ANALYZE PARTITION</span> 구문이 추가로 지원된다.</p>
<p><span class="keyword">ANALYZE PARTITION</span> 구문 예제는 다음과 같다.</p>
<p class="code">ALTER TABLE t1 ANALYZE PARTITION p3;</p>
