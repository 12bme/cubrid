<h4>GROUPBY_NUM() 함수</h4>
<h6>설명</h6>
<p><span class="keyword">GROUPBY_NUM()</span> 함수는 <span class="keyword">ROWNUM</span> 혹은 <span class="keyword">INST_NUM()</span> 함수와 동일한 기능을 수행하나, <span class="keyword">GROUP BY</span> … <span class="keyword">HAVING</span> 절에서 사용된다. <span class="keyword">INST_NUM()</span> 함수는 스칼라(scalar) 함수이지만, <span class="keyword">GROUPBY_NUM()</span> 함수는 집계 함수의 일종이다. <span class="keyword">SELECT</span> 문에 <span class="keyword">GROUP BY</span> 절이 포함된 경우에는 <span class="keyword">HAVING</span> 절에 명시된 <span class="keyword">GROUPBY_NUM()</span> 함수의 값은 질의 결과가 그룹화된 이후에 계산된다.</p>
<h6>구문</h6>
<p class="syntax"><span class="keyword">GROUPBY_NUM()</span></p>
