<h4>INDEX 문</h4>
<h5>&lt;<span class="var">index</span>&gt;</h5>
<p class="syntax"><span class="keyword">CREATE</span> [<span class="keyword">REVERSE</span>] [<span class="keyword">UNIQUE</span>] <span class="keyword">INDEX</span> [<span class="var">index_name</span>]<br />
<span class="keyword">ON</span> &lt;<span class="var">index_specification</span>&gt;</p>
<h5>&lt;index_specification&gt;</h5>
<p class="syntax">&lt;<span class="var">class_name</span>&gt; ( &lt;<span class="var">attribute_name_comma_list</span>&gt; )</p>
<h5>예제</h5>
<p class="code">CREATE INDEX ON employee (name);</p>
<p class="code">CREATE INDEX ON person (name, social_security_number);</p>
