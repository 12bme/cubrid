<h3>브로커 구조</h3>
<p>브로커는 다양한 인터페이스(ODBC, OLEDB, JDBC, PHP 등)가 데이터베이스에 접속할 수 있도록 연결해 주는 연결자로서 다양한 기능을 가진다. 자세한 내용은 <a href="../admin/admin.htm">관리자 안내서</a>를 참고한다.</p>
<p>브로커는 설정된 각 브로커 이름과 해당 브로커의 SQL로그로 구성된다.</p>
