<h3>호스트 연결 및 연결 해제</h3>
<h6>호스트 연결</h6>
<p>호스트 탐색 트리에 등록된 호스트를 더블 클릭하면 해당 호스트로 연결된다. 또는 해당 호스트를 마우스 오른쪽 버튼 클릭하여 [연결]을 선택하고,&#160;사용자 이름을 확인한 후 [연결]을 클릭하면 호스트에 연결된다.</p>
