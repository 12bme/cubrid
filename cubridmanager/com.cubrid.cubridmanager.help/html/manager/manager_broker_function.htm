<h3>개별 브로커 기능</h3>
<p>브로커는 다수의 개별 브로커로 구성될 수 있으며, 개별 브로커는 유일한 브로커 이름, 포트, 공유 메모리 ID로 설정해야 한다.</p>
<p><img src="images/manager_broker_function_context.jpg" border="0" alt="" /></p>
<p>각 브로커의 상태 보기와 속성 편집이 가능하며, 해당 브로커를 시작/정지할 수 있다.</p>
<p>시작된 브로커는 탐색 트리에서 <img src="images/icon_1brokerrun.png" border="0" align="middle" alt="" /> 아이콘으로 표시되고, 정지 상태의 브로커는 <img src="images/icon_1brokerstop.png" border="0" align="middle" alt="" /> 아이콘으로 표시된다.</p>
