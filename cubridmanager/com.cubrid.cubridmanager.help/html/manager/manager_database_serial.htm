<h3>시리얼</h3>
<p>데이터베이스에 로그인하면, 접근할 수 있는 시리얼을 탐색 트리에서 볼 수 있다.</p>
<h6>시리얼 추가</h6>
<p>탐색 트리의 [시리얼]을 마우스 오른쪽 버튼 클릭해서 [시리얼 추가]를 선택한다.</p>
<p>시리얼 이름은 데이터베이스 내에서 유일해야 한다.</p>
<p><img src="images/manager_database_serial_add.jpg" border="0" alt="" /></p>
<h6>시리얼 삭제</h6>
<p>탐색 트리에서 해당 시리얼을&#160;마우스 오른쪽 버튼 클릭해서 [시리얼 삭제]를 선택한다.</p>
<h6>시리얼 편집</h6>
<p>탐색 트리에서 해당 시리얼을&#160;마우스 오른쪽 버튼 클릭해서 [시리얼 편집]을 선택한다.</p>
