<h3>데이터베이스 최적화</h3>
<p>데이터베이스를 최적화하려면, 해당 데이터베이스에 로그인한 후 다음 중 하나를 실행한다.</p>
<ul>
<li>툴바에서 [데이터베이스 최적화&#160;<img src="images/icon_optimizedb.png" border="0" align="middle" alt="" />]를 클릭한다.</li>
<li>해당 데이터베이스를 마우스 오른쪽 버튼 클릭하고 [데이터베이스 최적화]를 선택한다.</li>
<li>메뉴에서 [동작] &gt;&#160;[데이터베이스 최적화]를 선택한다.</li>
</ul>
<p></p>
<p>[데이터베이스 최적화] 대화 상자에서 모든 테이블 또는 일부 테이블에 대해 최적화를 수행할 수 있다. 최적화할 대상을 선택하고 [확인]을 클릭하면 데이터베이스 최적화가 진행된다.</p>
