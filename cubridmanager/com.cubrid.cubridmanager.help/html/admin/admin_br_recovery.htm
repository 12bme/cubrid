<h3>데이터베이스 복구</h3>
<p>데이터베이스 복구는&#160;동일 버전의 CUBRID 환경에서&#160;수행된 백업 작업에 의해 생성된 백업 파일,&#160;활성 로그 및 보관 로그를 이용하여&#160;특정 시점의&#160;데이터베이스로 복구하는 작업이다. 데이터베이스 복구를 진행하려면&#160;<span class="keyword">cubrid&#160;restoredb</span> 유틸리티 또는 CUBRID 매니저를 사용한다.</p>
