<h1>CUBRID 소개</h1>
<p>CUBRID의 구조 및 특징을 설명한다. CUBRID는 객체 관계형 데이터베이스 관리 시스템으로서, 데이터베이스 서버, 브로커, CUBRID 매니저로 구성된다. CUBRID는 인터넷 데이터 서비스에 최적인 데이터베이스 시스템으로 개발되었으며, 사용자가 편리하게 사용할 수 있는&#160;다양한 기능을 제공한다.</p>
