service_section_comments=# Service section - a section for 'cubrid service' command
service_comments=# The list of processes to be started automatically by 'cubrid service start' command\r\n# Any combinations are available with server, broker and manager.
server_comments=# The list of database servers in all by 'cubrid service start' command.\r\n# This property is effective only when the above 'service' property contains 'server' keyword.
common_section_comments=# Common section - properties for all databases\r\n# This section will be applied before other database specific sections.
auto_restart_server_comments=# Restart the server process automatically
checkpoint_interval_in_mins_comments=# Checkpoint when the specified time has passed (minutes).\r\n# Checkpoint will be done also when log has grown by specified pages.
cubrid_port_id_comments=# TCP port id for the CUBRID programs (used by all clients).
data_buffer_pages_comments=# Number of data buffer pages\r\n# data_buffer_pages (25,000 pages) * DB page size (4KB) = 100M
deadlock_detection_interval_in_secs_comments=# Interval between attempts at deadlock detection (seconds).\r\n# An approximate interval to attempt to run the deadlock detector.
isolation_level_comments=# Transaction isolation level.\r\n# Six levels of isolation are provided, represented by:\r\n# "TRAN_SERIALIZABLE"\r\n# "TRAN_REP_CLASS_REP_INSTANCE"\r\n# "TRAN_REP_CLASS_COMMIT_INSTANCE"\r\n# "TRAN_REP_CLASS_UNCOMMIT_INSTANCE"\r\n# "TRAN_COMMIT_CLASS_COMMIT_INSTANCE"\r\n# "TRAN_COMMIT_CLASS_UNCOMMIT_INSTANCE"\r\n# For other aliases, or for more information on the levels, see the\r\n# System Parameters chapter in the Database Administration Guide.
java_stored_procedure_comments=# Enable Java Stored Procedure
lock_escalation_comments=# Maximum number of locks acquired on individual instances of a\r\n# class before the locks on the instances are escalated to a class lock
lock_timeout_in_secs_comments=# Minimal amount of time to wait for a lock (seconds).\r\n# A negative value, indicates to wait indefinitely until the lock is\r\n# granted or until the transaction is rolled back as a result of a deadlock.\r\n# A value of 0, indicates not to wait for a lock.
log_buffer_pages_comments=# Number of log buffer pages.\r\n# log_buffer_pages (50 pages) * DB page size (4KB) = 200KB
max_clients_comments=# The maximum number of concurrent client connections the server will accept.\r\n# This value also means the total # of concurrent transactions.
replication_comments=# Become a master server for replication.
sort_buffer_pages_comments=# Number of sort buffer pages\r\n# sort_buffer_pages (16 pages) * DB page size (4KB) * number of threads
pthread_scope_process_comments=
async_commit_comments=
