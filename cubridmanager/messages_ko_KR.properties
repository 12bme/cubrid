SQLXDESC.LOG_PATH=\ub85c\uadf8 \ud30c\uc77c\uc758 \uc704\uce58(\ub514\ub809\ud130\ub9ac)\uc640 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5\uc758 \uae30\ubcf8 \uc704\uce58\ub97c \uc9c0\uc815\ud558\ub294 \ud30c\ub77c\ubbf8\ud130\uc785\ub2c8\ub2e4.\n\ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud30c\uc77c, \ub85c\uadf8 \ud30c\uc77c, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \ud30c\uc77c\uc740 \ubb3c\ub9ac\uc801\uc73c\ub85c \uc11c\ub85c \ub2e4\ub978 \ub514\uc2a4\ud06c/\ubbf8\ub514\uc5b4 \ub514\ubc14\uc774\uc2a4\uc5d0 \uc704\uce58\ub97c \uc9c0\uc815\ud560 \uac83\uc744 \uac15\ud558\uac8c \uad8c\uc7a5\ud569\ub2c8\ub2e4.\n\uadf8\ub807\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcfc\ub968\uc774 \uc704\uce58\ud55c \ub514\uc2a4\ud06c\uc5d0 \uc190\uc0c1\uc774 \ubc1c\uc0dd\ud588\uc744 \ub54c \ub85c\uadf8\uc640 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \ub610\ud55c \uc190\uc0c1\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774\ub85c \uc778\ud574 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcf5\uad6c\uac00 \ubd88\uac00\ub2a5\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \ub514\ud3f4\ud2b8 \uac12\uc740 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc704\uce58\ud55c \uacf3\uc785\ub2c8\ub2e4. NULL \ud639\uc740 \uac12\uc744 \uc9c0\uc815\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ub514\ud3f4\ud2b8 \uac12\uc774 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\nlog_path\ub294 createdb \uc2e4\ud589 \uc2dc \ub2e4\ub978 \uc704\uce58\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc73c\uba74 \ubc31\uc5c5\uc744 \uc704\ud55c \uae30\ubcf8 \uc704\uce58\ub85c \uc0ac\uc6a9\ub429\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \uc9c0\uc815\ub41c \ub514\ub809\ud130\ub9ac \uc704\uce58\uac00 \ub514\ud3f4\ud2b8 \uac12\uc744 \ub36e\uc5b4\uc501\ub2c8\ub2e4.
