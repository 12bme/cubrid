SQLXDESC.MAX_CLIENTS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc11c\ubc84\uac00 \ud5c8\uc6a9\ud560 \uc218 \uc788\ub294 \ucd5c\ub300 \ub3d9\uc2dc \ud074\ub77c\uc774\uc5b8\ud2b8 \uc5f0\uacb0 \uac1c\uc218\ub97c \uc9c0\uc815\ud55c\ub2e4. max_clients \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc5d0 \ub3c4\ub2ec\ud55c \uacbd\uc6b0, \uc0c8\ub85c\uc6b4 \ud074\ub77c\uc774\uc5b8\ud2b8\uac00 \uc11c\ubc84\uc5d0 \uc5f0\uacb0\uc744 \uc2dc\ub3c4\ud558\ub294 \uacbd\uc6b0 \uc0c8\ub85c\uc6b4 \uc5f0\uacb0\uc740 \uac70\ubd80\ub41c\ub2e4.\nMDBC \ucee4\ub125\ud130\ub294 \uc774\uc5d0 \ub300\uc751\ub418\ub294 \uc6d0\uaca9DB \uc11c\ubc84\uc5d0 \ud074\ub77c\uc774\uc5b8\ud2b8 \uc5f0\uacb0\uc744 \ub9cc\ub4e0\ub2e4\ub294 \uac83\uc744 \uc720\uc758\ud574\uc57c \ud55c\ub2e4. \ub530\ub77c\uc11c \uc0ac\uc6a9\uc790 \ud074\ub77c\uc774\uc5b8\ud2b8 \uc5f0\uacb0\uc758 \ucd5c\ub300 \uc218\uc640 MDBC \ucee4\ub125\ud130\uc758 \ud074\ub77c\uc774\uc5b8\ud2b8 \uc5f0\uacb0\uc758 \ucd5c\ub300 \uc218\ub97c \ub354\ud55c \uac12\uc744 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc73c\ub85c \uc124\uc815\ud574\uc57c \ud55c\ub2e4.\n\ud558\uc9c0\ub9cc \ub108\ubb34 \ud070 \uac12\uc740 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc5d0 \ud574\ub2f9\ub418\ub294 \ub9cc\ud07c\uc758 \uc4f0\ub808\ub4dc\ub97c \uc0dd\uc131\ud558\uae30 \ub54c\ubb38\uc5d0, \uc2dc\uc2a4\ud15c \uc131\ub2a5\uc744 \uc800\ud558\uc2dc\ud0a8\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 50\uc774\ub2e4.
SQLXDESC.MAX_THREADS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc11c\ubc84 \uc4f0\ub808\ub4dc\uc758 \ucd5c\ub300 \uac1c\uc218\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\uc11c\ubc84 \uc4f0\ub808\ub4dc\ub294 \ud074\ub77c\uc774\uc5b8\ud2b8 \uc694\uccad\uc744 \ubc1b\uae30 \uc704\ud55c \uc4f0\ub808\ub4dc\uc640 \ubc1b\uc740 \uc694\uccad\uc744 \ucc98\ub9ac\ud558\uae30 \uc704\ud55c \uc791\uc5c5 \uc4f0\ub808\ub4dc\ub85c \uad6c\uc131\ub41c\ub2e4. \ub530\ub77c\uc11c \uc774 \uac12\uc740 max_clients\uc640 active_requests\uc758 \ud569\uc774 \ub41c\ub2e4.\n\ub9cc\uc57d max_clients\uc640 active_requests\uc758 \ud569\uc774 \uc774 \uac12\uacfc \uc77c\uce58\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \uc2dc\uc2a4\ud15c\uc740 \uacbd\uace0 \uba54\uc2dc\uc9c0\ub97c \uc8fc\uace0, max_clients\uc758 \uac12\uc744 \uae30\uc900\uc73c\ub85c \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \uacb0\uc815\ud55c\ub2e4.
SQLXDESC.ACTIVE_REQUESTS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc11c\ubc84\uac00 \ub3d9\uc2dc\uc5d0 \ucc98\ub9ac\ud560 \uc218 \uc788\ub294 \uc694\uccad\uc758 \uac1c\uc218\ub97c \uc124\uc815\ud55c\ub2e4. \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 max_clients \ubcf4\ub2e4 \ucee4\uc57c \ud55c\ub2e4.\n\ube44\ub3d9\uae30\uc801 SELECT \uc9c8\uc758 \ud639\uc740 \uba54\uc18c\ub4dc\uac00 \uc2e4\ud589\ub418\ub294 \uacbd\uc6b0, \ud55c \ud074\ub77c\uc774\uc5b8\ud2b8\uc5d0\uc11c 2\uac1c \uc774\uc0dd\uc758 \uc694\uccad\uc774 \ubc1c\uc0dd\ub41c\ub2e4.\n\uae30\ubcf8 \uac12\uc740 50\uc774\uba70 \uac12\uc774 \uc124\uc815\ub418\uc9c0 \uc54a\uc740 \uacbd\uc6b0, max_client\uac00 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.DB_HOSTS=db_hosts \ud30c\ub77c\ubbf8\ud130\ub294 \ud074\ub77c\uc774\uc5b8\ud2b8\uc5d0\uc11c \uc5f0\uacb0\ud560 \uc218 \uc788\ub294 \uad50\uccb4 \uc11c\ubc84 \ud638\uc2a4\ud2b8 \uc774\ub984\uc758 \ubaa9\ub85d\uc744 \uc9c0\uc815\ud558\ub294 \ubb38\uc790\uc5f4\uc774\ub2e4.\n\ud638\uc2a4\ud2b8 \uc774\ub984\uc740 \uacf5\ubc31 \ud639\uc740 \ucf5c\ub860\uc5d0 \uc758\ud574 \uad6c\ubd84\ub420 \uc218 \uc788\ub2e4(\uc608, db_hosts="hosts1:hosts2:hosts3").\n\uc911\ubcf5\ub41c \ud638\uc2a4\ud2b8 \uc774\ub984, \ub110 \ud638\uc2a4\ud2b8 \uc774\ub984 \ubc0f \uc2dc\uc2a4\ud15c\uc5d0\uc11c \uc815\uc758\ub41c \ucd5c\ub300\uac12\ubcf4\ub2e4 \uae38\uc774\uac00 \uae34 \ud638\uc2a4\ud2b8 \uc774\ub984 \ub4f1\uc740 \ubb34\uc2dc\ub41c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uae30\ubcf8 \uac12\uc774 \uc5c6\ub2e4.
