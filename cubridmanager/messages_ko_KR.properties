SQLXDESC.ERROR_LOG=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc624\ub958 \ubc1c\uc0dd\uc2dc, \uc624\ub958 \ubc1c\uc0dd\uc6d0\uc778\uc5d0 \ub300\ud55c \ud5a5\ud6c4 \uc870\uc0ac\ub97c \uac00\ub2a5\ud558\uac8c \ud560 \ubaa9\uc801\uc73c\ub85c \ud050\ube0c\ub9ac\ub4dc \uc624\ub958 \uba54\uc2dc\uc9c0\uac00 \uc800\uc7a5\ub418\ub294 \ud30c\uc77c \uc774\ub984\uc744 \uc9c0\uc815\ud558\ub294 \ud30c\ub77c\ubbf8\ud130\uc774\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc774 /dev/null\ub85c \uc124\uc815\ub41c \uacbd\uc6b0\uc5d0\ub294 \uc5b4\ub5a0\ud55c \ub85c\uadf8 \ud30c\uc77c\ub3c4 \uc0dd\uc131\ub418\uc9c0 \uc54a\ub294\ub2e4. NULL\uc774 \uc124\uc815\ub41c \uacbd\uc6b0\uc5d0 \uc5d0\ub7ec \ub0b4\uc6a9\uc740 stderr\uc5d0 \ucd9c\ub825\ub41c\ub2e4. \uc5d0\ub7ec\ud30c\uc77c\uc758 \uae30\ubcf8 \uac12\uc740 <database_name>_<\ub0a0\uc9dc>_<server pid>.err \uc774\ub2e4.\n\ud558\uc9c0\ub9cc \ud050\ube0c\ub9ac\ub4dc \uc624\ub958 \uc2dc\uc2a4\ud15c\uc774 \ucd08\uae30\ud654 \ub418\uae30 \uc804\uc5d0 \ubc1c\uc0dd\ub41c \uc624\ub958\uc5d0 \ub300\ud574, \uc624\ub958 \ucd08\uae30\ud654\uac00 \uc644\ub8cc\ub418\uae30 \uc804\uae4c\uc9c0 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uc774\ub984\uc744 \uc54c \uc218 \uc5c6\uc73c\ubbc0\ub85c error_log \uc774\ub984\uc740 userver.err \uc774\ub2e4.\n\ub3c5\ub9bd \ubaa8\ub4dc\uc640 \ud074\ub77c\uc774\uc5b8\ud2b8\ub97c \uc704\ud55c \uae30\ubcf8 \uac12\uc740 uclient.err \uc774\ub2e4.
SQLXDESC.NUM_DATA_BUFFERS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uba54\uc778 \uba54\ubaa8\ub9ac\uc5d0 \uce90\uc2dc\ub418\uc5b4 \uc788\ub294 \ub370\uc774\ud130 \ubc84\ud37c\uc758 \uc22b\uc790\ub97c \uc9c0\uc815\ud558\ub294 \ud30c\ub77c\ubbf8\ud130\uc774\ub2e4.(\uac01 \ubc84\ud37c\uc758 \ud06c\uae30\ub294 createdb \uc2dc\uc5d0 \uc0ac\uc6a9\ub41c -ps \uc635\uc158\uc5d0\uc11c \uc9c0\uc815\ub41c \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud398\uc774\uc9c0\uc758 \ud06c\uae30\uc774\ub2e4.)\n\ubc84\ud37c\ub97c \ub9ce\uc774 \uc9c0\uc815\ud558\uba74 \ud560 \uc218\ub85d \ub370\uc774\ud130\uac00 \ub514\uc2a4\ud06c\ubcf4\ub2e4\ub294 \uba54\ubaa8\ub9ac\uc5d0 \uc788\uc744 \uac00\ub2a5\uc131\uc774 \ub9ce\uc544\uc9c4\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \ucd5c\uc18c \uac12\uc740 5\uc774\uba70, \ucd5c\ub300 \uac12\uc740 \ud050\ube0c\ub9ac\ub4dc \uc11c\ubc84 \ud639\uc740 \ud050\ube0c\ub9ac\ub4dc \ub2e8\ub3c5 \uc2e4\ud589\ubaa8\ub4dc \uc751\uc6a9 \ud504\ub85c\uadf8\ub7a8\uc774 \uc2e4\ud589 \uc911\uc778 \uc7a5\ube44\uc758 \uac00\uc6a9 \uac00\ub2a5\ud55c \uba54\ubaa8\ub9ac\uc5d0 \ub530\ub77c \ub2e4\ub974\ub2e4.\n50 \ubcf4\ub2e4 \uc791\uc740 \uac12\uc740 \uc77c\ubc18\uc801\uc778 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud658\uacbd\uc5d0\uc11c \uc0ac\uc6a9\ud558\uae30\uc5d0 \ub108\ubb34 \uc791\uc740 \uac12\uc774\ub2e4. \uc2e4\uc81c \uc81c\ud488\uc73c\ub85c \uc0ac\uc6a9 \uc911\uc778 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0\uc11c\ub294 \uba54\uc778 \uba54\ubaa8\ub9ac\uc758 10%\uc5d0\uc11c 20% \uc0ac\uc774\uc758 \uac12\uc744 \uad8c\uc7a5\ud55c\ub2e4.\n\ud398\uc774\uc9c0 \ud06c\uae30\uac00 4KB(createdb \uc720\ud2f8\ub9ac\ud2f0\uc758 -ps \uc635\uc158 \ucc38\uc870)\uc774\uba70, \uae30\ubcf8 \uac12\uc778 10000 \ubc84\ud37c\uac00 \uc9c0\uc815\ub41c \uacbd\uc6b0\uc5d0\ub294 40MB\uc758 \uba54\uc778 \uba54\ubaa8\ub9ac\ub97c \ud544\uc694\ub85c \ud55c\ub2e4.\n\ucd5c\uc18c \uac12\ubcf4\ub2e4 \uc791\uc740 \uac12\uc774 \uc9c0\uc815\ub418\ub294 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc774 \ub192\uac8c \uc9c0\uc815\ub420 \uc218\ub85d, \uc694\uccad\ub41c \ud398\uc774\uc9c0\ub4e4\uc774 \ud398\uc774\uc9c0 \ubc84\ud37c \ud480\uc5d0 \uce90\uc2dc\ub418\uc5b4 \uc788\uc744 \uac00\ub2a5\uc131\uc774 \ub9ce\uc544\uc9c4\ub2e4. \uc774\ub294 \ub514\uc2a4\ud06c I/O\ub97c \uc904\uc5ec\uc900\ub2e4.\n\ud558\uc9c0\ub9cc \uc774 \uac12\uc774 \ub108\ubb34 \ud06c\uba74 \uc2dc\uc2a4\ud15c \uba54\ubaa8\ub9ac\uc758 \ubd80\uc801\uc808\ud55c \uc0ac\uc6a9\uc73c\ub85c OS\uc5d0 \uc758\ud574 \ud398\uc774\uc9c0 \ubc84\ud37c \ud480\uc774 \uc2a4\uc640\ud551 \ub418\ub294 \ubb38\uc81c\uc810\uc774 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4. \uc774\ub7ec\ud55c \ubb38\uc81c\uac00 \ubc1c\uc0dd\ud55c\ub2e4\uba74 \uc2dc\uc2a4\ud15c\uc758 \uba54\ubaa8\ub9ac\ub97c \ub298\ub9ac\uac70\ub098 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \uc904\uc5ec\uc57c \ud55c\ub2e4.
SQLXDESC.FLUSH_DATA_BUFFER_FACTOR=\ud050\ube0c\ub9ac\ub4dc\uc758 \ubcf5\uad6c \uc2dc\uc2a4\ud15c\uc740 \uc218\uc815\ub41c \ub370\uc774\ud130 \ud398\uc774\uc9c0\ub97c \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0 \uae30\ub85d\ud558\uc9c0 \uc54a\uc73c\uba74\uc11c \ucee4\ubc0b\uacfc \ub864\ubc31\uc744 \uc218\ud589\ud560 \uc218 \uc788\ub2e4. \uc218\uc815\ub41c \ud398\uc774\uc9c0\ub294 \ucd94\ud6c4\uc5d0 \ube44\ub3d9\uae30\uc801\uc73c\ub85c \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0 \uae30\ub85d\ub420 \uc218 \uc788\ub2e4.\n\uc774\ub7ec\ud55c \ubc29\uc2dd\uc740 I/O\ub97c \uc904\uc5ec\uc8fc\uae30 \ub54c\ubb38\uc5d0 \ucee4\ubc0b\uacfc \ub864\ubc31 \ubfd0\ub9cc \uc544\ub2c8\ub77c \ud5a5\ud6c4 \ud2b8\ub79c\uc7ad\uc158\uc5d0 \uc758\ud55c \ub2e4\uc911 \uac31\uc2e0 \uc2dc\uc5d0\ub3c4 \uc7a5\uc810\uc744 \uac00\uc9c4\ub2e4.\n\ud558\uc9c0\ub9cc \uc774\ub7ec\ud55c \uc7a5\uc810\uc740 \uc8fc\uc758\ub97c \uc694\ud558\uc9c0 \uc54a\uc73c\uba74 \ucda9\ubd84\ud788 \ud65c\uc6a9\ud560 \uc218 \uc5c6\ub2e4. \ubaa8\ub4e0 \ub370\uc774\ud130 \ubc84\ud37c\uac00 \uc218\uc815\ub41c \ud398\uc774\uc9c0\ub85c \ucc28\uc788\ub294 \uacbd\uc6b0 \ud050\ube0c\ub9ac\ub4dc \ud398\uc774\uc9c0 \uad50\uccb4 \uc54c\uace0\ub9ac\uc998\uc740 \ub450 \uac1c\uc758 I/O\ub97c \uc2e4\ud589\ud558\ub294\ub370 \ud558\ub098\ub294 \uad50\uccb4 \ubc84\ud37c\uc5d0 \uc788\ub294 \uc218\uc815\ub41c \ud398\uc774\uc9c0\ub97c \ub2e4 \uc368\ubc84\ub9ac\ub294 \uac83\uc774\uace0 \ub2e4\ub978 \ud558\ub098\ub294 \uc6d0\ud558\ub294 \ud398\uc774\uc9c0\ub97c \uc77d\uc5b4 \ub4e4\uc774\ub294 \uac83\uc774\ub2e4.\n\uc774 \uac19\uc740 \uc0c1\ud669\uc740 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc774 \uc124\uc815\ub41c \uac12\uc5d0 \ub3c4\ub2ec\ud558\uac70\ub098 \ud639\uc740 \ud050\ube0c\ub9ac\ub4dc\uac00 \uc720\ud734 \uc0c1\ud0dc \ub610\ub294 \uac80\uc0ac\uc810\uc774 \uc9c4\ud589 \uc911\uc77c \ub54c, \uc218\uc815\ub41c \ud398\uc774\uc9c0\ub97c \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0 \uae30\ub85d\ud568\uc73c\ub85c\uc368 \uc608\ubc29\ud560 \uc218 \uc788\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \ub370\uc774\ud130 \ubc84\ud37c\uc5d0 \uc788\ub294 \uc218\uc815\ub41c \ud398\uc774\uc9c0\uc758 \uc815\ub3c4\ub97c \ub098\ud0c0\ub0b8\ub2e4. \uc774 \uac12\uc5d0 \ub3c4\ub2ec\ub41c \uacbd\uc6b0 \uc218\uc815\ub41c \ub370\uc774\ud130 \ud398\uc774\uc9c0\ub294 \uac15\uc81c\ub85c \ub514\uc2a4\ud06c\uc5d0 \uae30\ub85d\ub41c\ub2e4.\n\ucd5c\uc18c \uac12\uc740 .30 (30%)\uc774\uc9c0\ub9cc 0.70 (70%)\uc5d0\uc11c 0.90 (90%) \uc0ac\uc774\uc758 \uac12\uc774 \uad8c\uc7a5\ub41c\ub2e4. \uae30\ubcf8 \uac12\uc740 0.80\uc774\uba70,  .30\ubcf4\ub2e4 \uc791\uc740 \uac12 \ud639\uc740 1.0\ubcf4\ub2e4 \ud070 \uac12\uc774 \uc9c0\uc815\ub418\ub294 \uacbd\uc6b0\ub294 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.LOCK_ESCALATION=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc778\uc2a4\ud134\uc2a4 \uc7a0\uae08\uc774 \ud074\ub798\uc2a4 \uc7a0\uae08\uc73c\ub85c \ud655\uc7a5\ub418\uae30 \uc804\uc5d0 \ud074\ub798\uc2a4\uc758 \uac1c\ubcc4 \uc778\uc2a4\ud134\uc2a4\uc5d0 \ub300\ud55c \ucd5c\ub300 \uc7a0\uae08\uc758 \uc218\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\uc9c0\ub098\uce58\uac8c \ud070 \ud074\ub798\uc2a4 \uc7a0\uae08\uc744 \uc81c\uac70\ud558\uae30 \uc704\ud574 \ub3d9\uc2dc\uc131 \uc81c\uc5b4 \uba54\ucee4\ub2c8\uc998\uc758 \uc131\ub2a5\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce58\ub294 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \uc9c0\uc815\ud558\ub294 \uac83\uc740 \uc911\uc694\ud558\ub2e4.\n\ucd5c\uc18c \uac12\uc740 5\uc774\uba70 \uae30\ubcf8 \uac12\uc740 100000\uc774\ub2e4. \ucd5c\uc18c \uac12\ubcf4\ub2e4 \uc791\uc740 \uac12\uc774 \uc8fc\uc5b4\uc9c4 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.DEADLOCK_DETECTION_INTERVAL=\uc801\uc5b4\ub3c4 2\uac1c \uc774\uc0c1\uc758 \uc911\uc9c0\ub41c \ud2b8\ub79c\uc7ad\uc158\uc774 \uc788\uace0, \uadf8 \uc911 1\uac1c\uc758 \ud2b8\ub79c\uc7ad\uc158\uc774 \ucd5c\uadfc\uc5d0 \uad50\ucc29 \uc0c1\ud0dc \ud0d0\uc9c0\uac00 \uc2e4\ud589\ub418\ub294 \ub3d9\uc548 \uc911\uc9c0\ub418\uc9c0 \uc54a\uc558\uc744 \uacbd\uc6b0\uc5d0, \uad50\ucc29 \uc0c1\ud0dc \ud0d0\uc9c0 \ud504\ub85c\uadf8\ub7a8\uc740 deadlock_detection_interval \uac04\uaca9\ub9c8\ub2e4 \uc2e4\ud589\ub41c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc774 \ub108\ubb34 \uc791\uc740 \uacbd\uc6b0, \uc2e4\uc81c \uad50\ucc29 \uc0c1\ud0dc\uac00 \uac70\uc758 \uc5c6\ub354\ub77c\ub3c4 \uad50\ucc29 \uc0c1\ud0dc\ub97c \ud0d0\uc9c0\ud558\uae30 \uc704\ud574 \ub9ce\uc740 \uc2dc\uac04\uc774 \uc18c\uc694\ub41c\ub2e4. \ub108\ubb34 \ud070 \uac12\uc740 \uad50\ucc29 \uc0c1\ud0dc \ud0d0\uc9c0\uc5d0 \uc0ac\uc6a9\ub418\ub294 \uc2dc\uac04\uc744 \uc904\uc77c \uc218 \uc788\uc9c0\ub9cc, \uc2e4\uc81c \uad50\ucc29 \uc0c1\ud0dc\uac00 \ubc1c\uc0dd\ud588\uc744 \ub54c \uc624\ub79c \ub3d9\uc548 \ud0d0\uc9c0\uac00 \ub418\uc9c0 \uc54a\uc744 \uc218 \uc788\ub2e4.\n\uad50\ucc29 \uc0c1\ud0dc \ud0d0\uc9c0\ub97c \uc704\ud55c \uae30\ubcf8 \uac12\uc740 1\ucd08\uc774\uba70, 0 \ud639\uc740 \uc74c\uc218\uac00 \uc8fc\uc5b4\uc9c4 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.LOCK_TIMEOUT_IN_SECS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc7a0\uae08\uc744 \uc704\ud574 \ub300\uae30\ud558\ub294 \ucd5c\uc18c \uc2dc\uac04\uc744 \uc9c0\uc815\ud55c\ub2e4. \uc9c0\uc815\ub41c \uc2dc\uac04 \uc548\uc5d0 \uc7a0\uae08\uc774 \ud5c8\uc6a9\ub418\uc9c0 \uc54a\ub294\ub2e4\uba74, \uc7a0\uae08\uc740 \uac70\ubd80\ub418\uba70 \uc5f0\uc0b0\uc740 \ucde8\uc18c \ub41c\ub2e4.\n\ud050\ube0c\ub9ac\ub4dc\ub294 \uc7a0\uae08 \ud0c0\uc784 \uc544\uc6c3\uc73c\ub85c \uc778\ud574 \uc5f0\uc0b0\uc774 \ucde8\uc18c\ub418\uc5c8\ub2e4\ub294 \uc624\ub958\ub97c \ubc18\ud658\ud55c\ub2e4.\n\ud2b8\ub79c\uc7ad\uc158 \uc804\uccb4\uac00 \ucde8\uc18c\ub418\ub294 \uac83\uc774 \uc544\ub2c8\ub77c, \ud574\ub2f9 \uc5f0\uc0b0\ub9cc\uc774 \ucde8\uc18c\ub41c\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc8fc\uc758\ud574\uc57c \ud55c\ub2e4. \ud0c0\uc784 \uc544\uc6c3\uc740 \uc0ac\uc6a9\uc790\uc640 \uc751\uc6a9 \uc5b4\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0 \uc758\ud574 \uc8fc\uc758 \uae4a\uac8c \ub2e4\ub8e8\uc5b4\uc838\uc57c \ud55c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 \uc7a0\uae08\uc774 \ud5c8\uc6a9\ub420 \ub54c\uae4c\uc9c0 \ubb34\ud55c \ub300\uae30\ud558\uac70\ub098 \ud639\uc740 \uad50\ucc29 \uc0c1\ud0dc\ub85c \uc778\ud574 \ub864\ubc31 \ub418\ub294 \uac83\uc744 \uc758\ubbf8\ud558\ub294 -1 \uc774\ub2e4.\n0 \uc774 \uc9c0\uc815\ub418\uba74 \uc7a0\uae08\uc744 \uc704\ud574 \ub300\uae30\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc74c\uc218\uac00 \uc8fc\uc5b4\uc9c0\uba74 \uae30\ubcf8 \uac12\uc744 \uc0ac\uc6a9\ud55c\ub2e4.
SQLXDESC.LOCKF_ENABLE=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4\ub97c \ub3d9\uc2dc\uc5d0 \uc5ec\ub7ec \uc751\uc6a9\uc774 \uc0ac\uc6a9\ud558\ub294 \uac83\uc744 \ubc29\uc9c0\ud558\uae30 \uc704\ud574 \ub370\uc774\ud130\ubca0\uc774\uc2a4\ub97c \uc7a0\uadf8\ub3c4\ub85d \uc124\uc815\ud55c\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uac00 \ube44\ud65c\uc131\ud654 \ub41c \uacbd\uc6b0, \ub3d9\uc77c\ud55c \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc5d0 \ub3d9\uc2dc \uc811\uadfc\uc774 \uac00\ub2a5\ud558\uac8c \ub418\uc5b4, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uc190\uc0c1\uc744 \uc57c\uae30\ud55c\ub2e4.\n\uc0ac\uc6a9\uc790\ub294 \uc2ec\uac01\ud55c NFS \ub124\ud2b8\uc6cc\ud06c \ubb38\uc81c\uac00 \ubc1c\uc0dd\ub418\uc9c0 \uc54a\ub294 \uc774\uc0c1 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \uc218\uc815\ud558\uc9c0 \ub9d0\uc544\uc57c \ud55c\ub2e4.
SQLXDESC.ISOLATION_LEVEL=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ud2b8\ub79c\uc7ad\uc158\uc758 \uace0\ub9bd \uc218\uc900\uc744 \ub098\ud0c0\ub0b8\ub2e4.\n\ud050\ube0c\ub9ac\ub4dc\ub294 \uc774 \ud30c\ub77c\ubbf8\ud130\ub97c \uc0ac\uc6a9\ud558\uc5ec \uace0\ub9bd \uc218\uc900\uc744 \ub098\ud0c0\ub0c4\uc73c\ub85c\uc368, \ub35c \uc81c\uc57d\uc801\uc778 \uc77c\uad00\uc131\uc744 \uac00\uc9c0\uace0 \ud2b8\ub79c\uc7ad\uc158\uc774 \uc2e4\ud589\ub418\ub3c4\ub85d \ud55c\ub2e4.\n\ud2b8\ub79c\uc7ad\uc158\uc758 \uace0\ub9bd \uc218\uc900\uc740 \ud55c \ud2b8\ub79c\uc7ad\uc158\uc774 \ub2e4\ub978 \ub3d9\uc2dc\uc131 \ud2b8\ub79c\uc7ad\uc158\uc5d0 \uc758\ud574 \uac04\uc12d \ubc1b\uc9c0 \uc54a\ub294 \uc218\uc900\uc744 \ub098\ud0c0\ub0b8\ub2e4. \uace0\ub9bd \uc218\uc900\uc774 \ub192\uc744 \uc218\ub85d \uac04\uc12d\uc774 \uc801\uace0 \ub3d9\uc2dc\uc131\uc774 \uc801\uc5b4\uc9c4\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 TRAN_REP_CLASS_COMMIT_INSTANCE\uc774\uba70, \uc774\ub294 \ub3d9\uc77c\ud55c \uac1d\uccb4\ub97c \ub450 \ubc88 \uc77d\ub354\ub77c\ub3c4 \uc11c\ub85c \ub2e4\ub978 (\ucee4\ubc0b\ub41c) \uac12\uc744 \uc77d\uc744 \uc218 \uc788\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud55c\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \uace0\ub9bd \uc218\uc900\uc5d0 \ub530\ub77c \uadf8\ub8f9\ud654\ub418\uc5b4 \uc788\uace0, \uadf8\ub8f9\uc5d0 \uc788\ub294 \uc5b4\ub5a0\ud55c \uac12\uc774\ub77c\ub3c4 \ub3d9\uc77c\ud55c \uace0\ub9bd \uc218\uc900\uc744 \uc9c0\uc815\ud558\uae30 \uc704\ud574 \uc0ac\uc6a9\ub420 \uc218 \uc788\ub2e4.(\uc989, \uc774\ub984\ub4e4\uc758 \uba87 \uac1c\ub294 \ubcc4\uce6d\uc744 \uac00\uc9c0\uace0 \uc788\ub2e4.)\n\uc608\ub97c \ub4e4\uc5b4 TRAN_REP_CLASS_COMMIT_INSTANCE \ud639\uc740 TRAN_READ_COMMITTED \ud639\uc740 TRAN_CURSOR_STABILITY\ub294 \ubaa8\ub450 \ub3d9\uc77c\ud55c \uace0\ub9bd \uc218\uc900\uc744 \uc9c0\uc815\ud558\ub294 \uac83\uc774\ub2e4:
SQLXDESC.MEDIA_FAILURES_ARE_SUPPORTED=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ubbf8\ub514\uc5b4 \uc7a5\uc560\ub97c \uc9c0\uc6d0\ud560\uc9c0 \ub9d0\uc9c0 \uc5ec\ubd80\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uac00 0 (OFF \ud639\uc740 NO)\uc73c\ub85c \uc124\uc815\ub418\uc5b4 \uc788\uc744 \ub54c, \ub9cc\uc57d \ud65c\uc131 \ub85c\uadf8\uac00 \uaf49 \ucc28 \uc788\uace0, \ud65c\uc131(\uc989, \ucee4\ubc0b\ub418\uc9c0 \uc54a\uc740) \ud2b8\ub79c\uc7ad\uc158\uc758 \uc778\uc2a4\ud134\uc2a4\uac00 \uc788\ub294 \uacbd\uc6b0\uc5d0 \ud050\ube0c\ub9ac\ub4dc\ub294 \ud65c\uc131 \ub85c\uadf8 \uc804\uccb4\ub97c \uc0c8\ub85c\uc6b4 \ubcf4\uad00 \ub85c\uadf8\ub85c \ubcf5\uc0ac\ud55c\ub2e4.\n\ubcf4\uad00 \ub85c\uadf8\ub294 \ud65c\uc131\ub41c \ubcc0\uacbd \uc0ac\ud56d\uc774 \ub354 \uc774\uc0c1 \uc874\uc7ac\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \ud050\ube0c\ub9ac\ub4dc\uc5d0 \uc758\ud574 \uc790\ub3d9\uc73c\ub85c \uc0ad\uc81c\ub41c\ub2e4. (\uc989, COMMIT \ud639\uc740 ABORT \ub4f1\uc73c\ub85c \ud2b8\ub79c\uc7ad\uc158\uc774 \uc885\ub8cc\ub41c \uacbd\uc6b0\ub97c \uc758\ubbf8\ud568)\n\ubaa8\ub4e0 \ud65c\uc131 \ub85c\uadf8 \ud398\uc774\uc9c0\ub97c \uc0ac\uc6a9\ud558\ub294 \ub9e4\uc6b0 \ud070 \ud2b8\ub79c\uc7ad\uc158\uc744 \uc2e4\ud589\ud558\ub294 \uacbd\uc6b0, \ud050\ube0c\ub9ac\ub4dc\ub294 \ud65c\uc131 \ub85c\uadf8\ub97c \ubcf4\uad00\ud568\uc73c\ub85c\uc368 \ud65c\uc131 \ub85c\uadf8\ub97c \ud655\uc7a5\uc2dc\ucf1c \ud2b8\ub79c\uc7ad\uc158\uc744 \uacc4\uc18d \uc9c4\ud589\ud558\uac8c \ub41c\ub2e4.\n\uc774\ub7ec\ud55c \ubcf4\uad00\uc740 \ucee4\ubc0b \ud639\uc740 \ucde8\uc18c \ub418\ub294 \uacbd\uc6b0 \uc790\ub3d9\uc73c\ub85c \uc0ad\uc81c\ub41c\ub2e4.\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 1 (YES \ud639\uc740 ON) \uc774\uba70, \ubbf8\ub514\uc5b4 \uc7a5\uc560\ub97c \uc9c0\uc6d0\ud558\ub294 \uac83\uc744 \uc758\ubbf8\ud55c\ub2e4. 
SQLXDESC.LOG_SIZE=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub85c\uadf8 \ud30c\uc77c \ud398\uc774\uc9c0(\ud65c\uc131 \ub85c\uadf8\uc640 \ubcf4\uad00 \ub85c\uadf8)\uc758 \uac1c\uc218\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\ub85c\uadf8 \ud30c\uc77c\ub4e4\uc744 \uc704\ud55c \ud398\uc774\uc9c0 \ud06c\uae30\ub294 createdb \uc720\ud2f8\ub9ac\ud2f0\uc758 -ps \uc635\uc158\uc5d0 \uc758\ud574 \uacb0\uc815\ub41c\ub2e4. \ub85c\uadf8\uc758 \ud06c\uae30\ub294 \ub3d9\uc2dc\uc801\uc778 \ud2b8\ub79c\uc7ad\uc158\uc758 \ub3d9\uc801\uc778 \ubcc0\uacbd\uc774 \uc815\uc0c1\uc801\uc73c\ub85c \ucc98\ub9ac\ub418\uae30 \uc704\ud574 \ucda9\ubd84\ud788 \ucee4\uc57c \ud55c\ub2e4.\n\uadf8\ub807\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \ub864\ubc31, \uc77c\ubc18\uc801\uc778 \ucc98\ub9ac \ubc0f \uc2dc\uc2a4\ud15c \uc190\uc0c1 \ubcf5\uad6c \uc2dc\uc5d0 \uc131\ub2a5\uc774 \ub9ce\uc774 \uc800\ud558\ub420 \uc218 \uc788\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \ucd5c\uc18c\ud55c \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud398\uc774\uc9c0\ubcf4\ub2e4 \ud070 \uac12\uc744 \uad8c\uc7a5\ud55c\ub2e4. \uae30\ubcf8\uac12\uc740 -1\uc774\uba70, \uc774\ub294 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc758 \ud398\uc774\uc9c0 \uc218(createdb\uc758 -p\uc635\uc158)\ub85c \uc124\uc815\ud55c\ub2e4. \ucd5c\uc18c \uac12\uc740 100\uc774\uba70, \uc774\ubcf4\ub2e4 \uc801\uc740 \uac12\uc744 \uc9c0\uc815\ud558\uba74 \uae30\ubcf8\uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.LOG_RESERVE_SPACE=\ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc0dd\uc131\ub420 \ub54c \ud050\ube0c\ub9ac\ub4dc\ub294 \ub85c\uadf8\ub97c \uc704\ud55c \uc2a4\ud398\uc774\uc2a4\ub97c \uc2e4\uc81c \uc0dd\uc131\ud558\ub294 \uac83\uc774 \uc544\ub2c8\ub77c, \ucda9\ubd84\ud55c \uc2a4\ud398\uc774\uc2a4\uac00 \uc788\ub294 \uac83\uc744 \ubcf4\uc7a5\ud558\uae30\ub9cc \ud55c\ub2e4.\n\ub530\ub77c\uc11c \ub2e4\ub978 \uc751\uc6a9 \ud504\ub85c\uadf8\ub7a8\uc5d0 \uc758\ud574 \uc2a4\ud398\uc774\uc2a4\uac00 \uc120\uc810\ub420 \uac00\ub2a5\uc131\uc774 \uc788\ub2e4. \uadf8\ub7ec\ud55c \uacbd\uc6b0 \uc2a4\ud398\uc774\uc2a4\uac00 \ud544\uc694\ud558\ub2e4 \ud558\ub354\ub77c\ub3c4 \ud050\ube0c\ub9ac\ub4dc\ub294 \uc2a4\ud398\uc774\uc2a4\ub97c \ucc3e\uc744 \uc218 \uc5c6\ub2e4.\nlog_reserve_space \uac12\uc744 1\ub85c \uc124\uc815\ud558\uba74 \ud050\ube0c\ub9ac\ub4dc\ub294 \ud5a5\ud6c4 \uc774\ub7ec\ud55c \ubb38\uc81c\ub97c \uc5c6\uc560\uae30 \uc704\ud574 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uc0dd\uc131 \uc2dc\uc5d0 \uc2e4\uc81c \uc2a4\ud398\uc774\uc2a4\ub97c \ud655\ubcf4\ud55c\ub2e4.\n\uc774 \uacbd\uc6b0 createdb \uc2e4\ud589\uc2dc\uac04\uc740 \uc77c\ubc18\uc801\uc778 \ubc29\ubc95\uc73c\ub85c \uc2e4\ud589\ub418\ub294 \uac83\ubcf4\ub2e4 \uc57d\uac04 \ub290\ub824\uc9c4\ub2e4. 
SQLXDESC.LOG_PREFIX_NAME=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub85c\uadf8\uc640 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \uc774\ub984\uc758 \uc811\ub450\uc5b4\ub85c \uc0ac\uc6a9\ub418\ub294 \ubb38\uc790\uc5f4\uc774\ub2e4. NULL\ub85c \uc9c0\uc815\ud558\uba74 \uae30\ubcf8\uac12\uc778 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uc774\ub984\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.LOG_PATH=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub85c\uadf8 \ud30c\uc77c\uc758 \uc704\uce58(\ub514\ub809\ud1a0\ub9ac)\uc640 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5\uc758 \uae30\ubcf8 \uc704\uce58\ub97c \uc9c0\uc815\ud558\ub294 \ubb38\uc790\uc5f4\uc774\ub2e4.\n\ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud30c\uc77c, \ub85c\uadf8 \ud30c\uc77c, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \ud30c\uc77c\uc740 \ubb3c\ub9ac\uc801\uc73c\ub85c \uc11c\ub85c \ub2e4\ub978 \ub514\uc2a4\ud06c/\ubbf8\ub514\uc5b4 \ub514\ubc14\uc774\uc2a4\uc5d0 \uc704\uce58\ub97c \uc9c0\uc815\ud560 \uac83\uc744 \uac15\ud558\uac8c \uad8c\uc7a5\ud55c\ub2e4.\n\uadf8\ub807\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcfc\ub968\uc774 \uc704\uce58\ud55c \ub514\uc2a4\ud06c\uc5d0 \uc190\uc0c1\uc774 \ubc1c\uc0dd\ud558\ub294 \uacbd\uc6b0 \ub85c\uadf8\uc640 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \ub610\ud55c \uc190\uc0c1\uc744 \uc785\uc744 \uc218 \uc788\ub2e4.\n\uc774\ub85c \uc778\ud574 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcf5\uad6c\uac00 \ubd88\uac00\ub2a5\ud574\uc9c8 \uc218 \uc788\ub2e4. \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc704\uce58\ud55c \uacf3\uc774\ub2e4. NULL \ud639\uc740 \uac12\uc744 \uc9c0\uc815\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.\nlog_path \ub514\ub809\ud1a0\ub9ac \uacbd\ub85c\uba85\uc740 createdb \uc2e4\ud589 \uc2dc \ub2e4\ub978 \uc704\uce58\ub97c \uc9c0\uc815\ud558\uc9c0 \uc54a\uc73c\uba74, \ubc31\uc5c5\uc744 \uc704\ud55c \uae30\ubcf8 \uc704\uce58\ub85c \uc0ac\uc6a9\ub41c\ub2e4. \uadf8\ub7ec\ud55c \uacbd\uc6b0 \uc9c0\uc815\ub41c \ub514\ub809\ud1a0\ub9ac\ub294 \uae30\ubcf8 \uac12\uc744 \ub36e\uc5b4\uc4f4\ub2e4.
SQLXDESC.NUM_LOG_BUFFERS=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub85c\uae45\uc744 \ubaa9\uc801\uc73c\ub85c \uba54\ubaa8\ub9ac\uc5d0 \uce90\uc2dc\ub418\ub294 \ub85c\uadf8 \ubc84\ud37c\uc758 \uac1c\uc218\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\uac01 \ubc84\ud37c\uc758 \ud06c\uae30\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc758 \ud398\uc774\uc9c0 \ud06c\uae30\uc774\ub2e4.(\ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud398\uc774\uc9c0\uc758 \ud06c\uae30\ub294 createdb\uc758 -ps \uc635\uc158\uc5d0 \uc758\ud574 \uacb0\uc815\ub41c\ub2e4.) \ud2b8\ub79c\uc7ad\uc158\uc774 \uae38\uace0 \uc218\uac00 \ub9ce\uc744 \ub54c, \uc774 \ud30c\ub77c\ubbf8\ud130 \uac12\uc774 \ud06c\uba74 \ub85c\uadf8\uc758 I/O\ub97c \uc904\uc5ec\uc900\ub2e4.\n\uc544\uc6b8\ub7ec, \ub514\uc2a4\ud06c\uc5d0 \ub85c\uadf8 \uc4f0\uae30 \ub3d9\uae30\ud654\ub3c4 \uc904\uc5ec\uc900\ub2e4. \uad8c\uc7a5 \uac12\uc740 50\uc5d0\uc11c 100 \ubc84\ud37c \uc0ac\uc774\uc758 \uac12\uc774\ub2e4.\n\uae30\ubcf8 \uac12\uc740 50 \uc774\uba70, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ud398\uc774\uc9c0\uc758 \ud06c\uae30\uac00 (createdb \uc720\ud2f8\ub9ac\ud2f0\uc758 -ps\uc635\uc158\uc73c\ub85c \uc9c0\uc815\ub418\ub294) 4KB\uc778 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 40 KB\uac00 \uc9c0\uc815\ub418\ub294 \uacbd\uc6b0 400 KB\ub97c \ud544\uc694\ub85c \ud55c\ub2e4.\nnum_log_buffers\uc758 \ucd5c\uc18c \uac12\uc740 3 \uc774\uba70 \ucd5c\ub300 \uac12\uc740 \ud050\ube0c\ub9ac\ub4dc\ub97c \uc2e4\ud589 \uc911\uc778 \uba38\uc2e0\uc758 \uac00\uc6a9 \uba54\ubaa8\ub9ac\uc640 \uc9c1\uc811\uc801\uc778 \uc5f0\uad00\uc774 \uc788\ub2e4.\n\ucd5c\uc18c \uac12\ubcf4\ub2e4 \uc791\uc740 \uac12\uc744 \uc9c0\uc815\ud558\uba74 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.CHECKPOINT_INTERVAL=\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \uac80\uc0ac\uc810\uc774 \uc218\ud589\ub418\uae30 \uc804\uc5d0 \ucc44\uc6cc\uc57c \ud558\ub294 \ub85c\uadf8 \ud398\uc774\uc9c0\uc758 \uc218\ub97c \uc9c0\uc815\ud55c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc774 \ub9e4\uc6b0 \ud070 \uacbd\uc6b0\uc5d0\ub294 \uc7a5\uc560 \ubc1c\uc0dd \uc2dc \ub370\uc774\ud130\ubca0\uc774\uc2a4\ub97c \ubcf5\uad6c\ud558\ub294\ub370 \ub9ce\uc740 \uc2dc\uac04\uc774 \uac78\ub9ac\uac8c \ub418\uba70, \uac12\uc774 \ub9e4\uc6b0 \uc791\uc740 \uacbd\uc6b0\uc5d0\ub294 \uac80\uc0ac\uc810 \uc8fc\uae30\ub97c \uc99d\uac00\uc2dc\ucf1c \uc131\ub2a5\uc774 \ub290\ub824\uc9c0\ub294 \ub2e8\uc810\uc774 \uc788\ub2e4.\n\uc2dc\uc2a4\ud15c \uc131\ub2a5\uc5d0 \uae30\ubc18\uc744 \ud558\uc5ec \uac12\uc744 \uc120\ud0dd\ud574\uc57c \ud55c\ub2e4. \ubcf5\uad6c \uc2dc\uac04 \ubcf4\ub2e4 \uc2e4\ud589 \uc131\ub2a5 \ud6a8\uc728\uc774 \uc911\uc694\ud558\ub2e4\uace0 \uc0dd\uac01\ub418\ub294 \uacbd\uc6b0 checkpoint_interval\uc744 \ud06c\uac8c \uc124\uc815\ud558\uace0, \ube60\ub978 \ubcf5\uad6c \uc2dc\uac04\uc774 \ub354 \uc911\uc694\ud55c \uacbd\uc6b0 \uc791\uc740 \uac12\uc744 \uc120\ud0dd\ud55c\ub2e4.\n5000\uc5d0\uc11c 10000 \uc0ac\uc774\uc758 \uac12\uc774 \uc801\uc815 \uac12\uc73c\ub85c \ucd94\ucc9c\ud558\uba70, \uc2dc\uc2a4\ud15c \uae30\ubcf8 \uac12\uc740 10000 \ud398\uc774\uc9c0\uc774\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \ucd5c\uc18c \uac12\uc740 10\uc774\uba70 \ucd5c\uc18c \uac12\ubcf4\ub2e4 \uc791\uc740 \uac12\uc774 \uc9c0\uc815\ub418\uba74 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.\n\ubd80\uac00\uc801\uc73c\ub85c num_log_buffers \uac12\ubcf4\ub2e4 \uc801\uc744 \uacbd\uc6b0 \uc2dc\uc2a4\ud15c\uc740 \ud574\ub2f9 \uac12\uc744 \ubb34\uc2dc\ud558\uace0 num_log_buffers\uc758 \uac12\uc744 \uc0ac\uc6a9\ud55c\ub2e4.
SQLXDESC.WARN_OUTOFSPACE_FACTOR=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcfc\ub968 \uc2a4\ud398\uc774\uc2a4\uac00 \ubd80\uc871\ud560 \ub54c \uacbd\uace0\ub97c \ubc1c\uc0dd\ud558\ub294\ub370 \uc0ac\uc6a9\ub41c\ub2e4. \uc11c\ubc84\uac00 \ud398\uc774\uc9c0\ub97c \ud560\ub2f9\ud560 \ub54c \uc5ec\uc720 \ud398\uc774\uc9c0\uc758 \uc22b\uc790\uac00 \uc9c0\uc815\ub41c \uac12\ubcf4\ub2e4 \uc791\uc744 \uacbd\uc6b0 \uc790\ub3d9\uc801\uc73c\ub85c \uccab \uacbd\uace0 \uba54\uc2dc\uc9c0\ub97c \ubc1c\uc0dd\uc2dc\ud0a8\ub2e4.\n\uc774\ud6c4 \uacbd\uace0\ub97c \ubc1c\uc0dd\uc2dc\ud0ac \uc5ec\uc720 \uacf5\uac04\uc758 \uac12\uc740 \uac00\uc6a9 \uac00\ub2a5\ud55c \ud398\uc774\uc9c0 \uc22b\uc790\uc5d0 warn_outofspace_factor\ub97c \uacf1\ud55c \uac12\uc73c\ub85c \uacc4\uc0b0\ub41c\ub2e4. \ucd5c\uc885 \uacbd\uace0 \uba54\uc2dc\uc9c0\ub294 \ub514\uc2a4\ud06c\uc5d0 10\uac1c \uc774\ud558\uc758 \ud398\uc774\uc9c0\ub9cc \uc874\uc7ac\ud560 \uacbd\uc6b0 \uc8fc\uc5b4\uc9c0\uba70, \ub354 \uc774\uc0c1\uc758 \uacbd\uace0\ub294 \uc8fc\uc5b4\uc9c0\uc9c0 \uc54a\ub294\ub2e4.\n\uc720\uc0ac\ud558\uac8c \ub370\uc774\ud130\ubca0\uc774\uc2a4\uac00 \uc7ac \uc2dc\uc791\ud558\uac70\ub098 \uc885\ub8cc\ub420 \ub54c, \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubcfc\ub968\uc774 \ucc98\uc74c \uacc4\uc0b0\ub41c \ud55c\uacc4 \uac12\ubcf4\ub2e4 \uc544\ub798\ub85c \ub5a8\uc5b4\uc9c0\ub294 \uacbd\uc6b0 '\uc2a4\ud398\uc774\uc2a4 \uc5c6\uc74c' \uacbd\uace0 \uba54\uc2dc\uc9c0\uac00 \uc8fc\uc5b4\uc9c4\ub2e4.\n\uae30\ubcf8 \uac12\uc740 0.15 (15%)\uc774\uba70, 0\uc744 \uc9c0\uc815\ud55c \uacbd\uc6b0 '\uc2a4\ud398\uc774\uc2a4 \uc5c6\uc74c' \uacbd\uace0\ub294 \ubc1c\uc0dd\ud558\uc9c0 \uc54a\ub294\ub2e4.\n\uc74c\uc218\ub97c \uc9c0\uc815\ud558\uac70\ub098 1\ubcf4\ub2e4 \ud070 \uac12\uc744 \uc9c0\uc815\ud558\ub294 \uacbd\uc6b0 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.UNFILL_FACTOR=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ud5a5\ud6c4 \uac31\uc2e0\uc5d0 \ub300\ube44\ud558\uc5ec \uac01 \ud799(heap) \ud398\uc774\uc9c0\uc5d0 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\uc758 \ube44\uc728\uc744 \uc815\uc758\ud55c\ub2e4. \ud2b9\ubcc4\ud55c \ubb38\uc81c\uac00 \uc5c6\ub2e4\uba74, \ud074\ub798\uc2a4\uc758 \uc778\uc2a4\ud134\uc2a4\ub294 \ubb3c\ub9ac\uc801\uc73c\ub85c \uc21c\uc11c\ub300\ub85c \uc785\ub825\uc774 \ub41c\ub2e4.\n\ud558\uc9c0\ub9cc \uc778\uc2a4\ud134\uc2a4\uac00 \uac31\uc2e0\ub418\ub294 \uacbd\uc6b0 \uc6d0\ub798 \uc800\uc7a5\ub418\uc5c8\ub358 \ud398\uc774\uc9c0\uc758 \ud06c\uae30\ubcf4\ub2e4 \ub354 \ud070 \uc778\uc2a4\ud134\uc2a4\ub85c \uac31\uc2e0\uc774 \ub418\uc5b4 \ud398\uc774\uc9c0\uc5d0 \uc2a4\ud398\uc774\uc2a4\uac00 \ubd80\uc871\ud55c \uacbd\uc6b0\uac00 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4.\n\uc774\ub7f0 \uc0c1\ud669\uc5d0\uc11c \uc778\uc2a4\ud134\uc2a4\ub294 \ub2e4\ub978 \ud398\uc774\uc9c0\ub85c \uc7ac\ubc30\uce58\ub418\uc5b4\uc57c \ud55c\ub2e4. \uc774\ub7ec\ud55c \uc0c1\ud669\uc740 \uc131\ub2a5\uc801\uc778 \uce21\uba74\uc5d0\uc11c \uadf8\ub2e4\uc9c0 \ubc14\ub78c\uc9c1\ud55c \uac83\uc740 \uc544\ub2c8\ub2e4.\n\uc774\ub7ec\ud55c \ubb38\uc81c\ub97c \ud53c\ud558\uae30 \uc704\ud574\uc11c \uae30\ubcf8\uc801\uc73c\ub85c \ud050\ube0c\ub9ac\ub4dc\ub294 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 .10 (10%)\ub85c \uc124\uc815\ud55c\ub2e4. \uc774 \uac12\uc740 .30 (30%)\uae4c\uc9c0 \uc99d\uac00\uc2dc\ud0ac \uc218 \uc788\ub2e4.\n\uc7a6\uc740 \uac31\uc2e0\uc774 \uc608\uc0c1\ub41c\ub2e4\uba74, \uc774 \uac12\uc744 .30 (30%)\ub85c \uc99d\uac00\uc2dc\ucf1c\uc57c \ud55c\ub2e4.  \uac12\uc774 0\uc73c\ub85c \uc9c0\uc815\ub41c \uacbd\uc6b0\ub294 \ud5a5\ud6c4 \uac31\uc2e0\uc744 \uc704\ud574 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\uac00 \uc5c6\uac8c \ub41c\ub2e4.\n\uac70\uc758 \ubc1c\uc0dd\ud560 \uc77c\uc774 \uc5c6\uc9c0\ub9cc, \uac31\uc2e0\uc774 \uac70\uc758 \uc77c\uc5b4\ub098\uc9c0 \uc54a\uc740 \uacbd\uc6b0 0\uc73c\ub85c \uc124\uc815\ud560 \uc218 \uc788\ub2e4. \uc74c\uc218\uc758 \uac12\uc774 \uc9c0\uc815\ub418\uac70\ub098 \ud639\uc740 .30\ubcf4\ub2e4 \ud070 \uac12\uc774 \uc9c0\uc815\ub418\ub294 \uacbd\uc6b0\uc5d0\ub294 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.UNFILL_INDEX_FACTOR=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc778\ub371\uc2a4\uac00 \uc0dd\uc131\ub420 \ub54c \uc0ac\uc6a9\ub418\ub294 \ud30c\ub77c\ubbf8\ud130\uc774\ub2e4. \uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc0c8\ub85c \uc0dd\uc131\ub418\ub294 \uc778\ub371\uc2a4\uc758 \uac01 \ud398\uc774\uc9c0\uc758 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub97c \uacb0\uc815\ud55c\ub2e4.\n\uc778\ub371\uc2a4 \ud398\uc774\uc9c0\uac00 \uaf49 \ucc2c \uacbd\uc6b0 \ubd84\ud560\uc774 \uc77c\uc5b4\ub098\uae30 \ub54c\ubb38\uc5d0, unfill_index_factor\uc5d0 \uc758\ud574 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub294 B+ \ud2b8\ub9ac \uc778\ub371\uc2a4\uc758 \uc131\ub2a5\uc5d0 \uc601\ud5a5\uc744 \ubbf8\uce5c\ub2e4.\n\uc774 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub294 \uc778\ub371\uc2a4\ud654\ub41c \ud074\ub798\uc2a4\uc758 \uc0c8\ub85c\uc6b4 \uc778\uc2a4\ud134\uc2a4\uac00 \uc785\ub825\ub420 \ub54c, \uc778\ub371\uc2a4 \ud398\uc774\uc9c0\uac00 \ubd84\ud560\ub418\ub294 \uac83\uc744 \ubc29\uc9c0\ud55c\ub2e4.\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 .20 (20%)\uc774\uba70 \ucd5c\ub300 \uac12\uc740 .35 (35%)\uc774\ub2e4.\n\uc778\ub371\uc2a4\uac00 \uc0dd\uc131\ub41c \ud6c4, \ub9ce\uc740 \uc218\uc758 \uc778\uc2a4\ud134\uc2a4\uac00 \uc0bd\uc785\ub420 \uac83\uc774\ub77c \uc608\uc0c1\ub41c\ub2e4\uba74, \uc774 \uac12\uc744 \ucd5c\ub300 \uac12\uc73c\ub85c \uc124\uc815\ud574\uc57c \ud55c\ub2e4.\nunfill_index_factor\uac00 0 (0%)\ub85c \uc124\uc815\ub41c \uacbd\uc6b0, \ud5a5\ud6c4 \uc778\uc2a4\ud134\uc2a4 \ucd94\uac00\ub97c \uc704\ud55c \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\uac00 \uc874\uc7ac\ud558\uc9c0 \uc54a\ub294\ub2e4. \uc774 \uacbd\uc6b0\uc5d0\ub294 \uc778\ub371\uc2a4\uac00 \uc0dd\uc131\ub41c \ud6c4\uc5d0 \uc778\ub371\uc2a4\ud654\ub41c \ud074\ub798\uc2a4\uc758 \uc778\uc2a4\ud134\uc2a4\ub294 \ub354 \uc774\uc0c1 \uc0bd\uc785\uc774 \uc5c6\uc744 \uac83\uc73c\ub85c \uc608\uc0c1\ud55c\ub2e4.
SQLXDESC.MAX_QUICK_SIZE=max_quick_size \uac12\ubcf4\ub2e4 \ud070 \uba54\ubaa8\ub9ac\ub97c \ud560\ub2f9 \ud558\ub294 \uc791\uc5c5\uc740 \ubd80\ud558\uac00 \ub9ce\uc774 \uac78\ub9ac\ub294 \ub2e4\ub978 \ubc29\ubc95\uc73c\ub85c \ucc98\ub9ac\ub41c\ub2e4. \uc751\uc6a9\uc774 \ud604\uc7ac \uc124\uc815\ub41c max_quick_size\ubcf4\ub2e4 \ud070 \uac1d\uccb4\ub97c \uc790\uc8fc \uc0ac\uc6a9\ud558\ub294 \uacbd\uc6b0 \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc744 \ub298\ub9ac\ub294 \uac83\uc774 \uc88b\uc744 \uc218 \uc788\ub2e4.\n\uae30\ubcf8 \uac12\uc740 256 \ubc14\uc774\ud2b8\uc774\uba70 32 \ubc14\uc774\ud2b8\ubcf4\ub2e4 \uac19\uac70\ub098 \ud06c\uace0, 1KB\ubcf4\ub2e4 \uc791\uc740 \uac12\ub9cc \ud5c8\uc6a9\ub41c\ub2e4. \uc774 \ubc94\uc704 \ubc16\uc758 \uac12\uc774 \uc8fc\uc5b4\uc9c0\uba74 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
SQLXDESC.MAX_BLOCK_SIZE=quick fit \uc54c\uace0\ub9ac\uc998\uc740 \uc2a4\ud1a0\ub9ac\uc9c0\uc758 \ud070 \ube14\ub7ed\uc744 \ud560\ub2f9\ud558\uace0, \ud560\ub2f9\ub41c \ube14\ub7ed \ub0b4\ubd80\uc5d0\uc11c \uc791\uc740 \ud06c\uae30\uc758 \ud560\ub2f9\uc744 \uad00\ub9ac\ud55c\ub2e4. \ube14\ub7ed \ub0b4\ubd80\uc758 \uac00\uc6a9\ud55c \uc2a4\ud1a0\ub9ac\uc9c0\uac00 \ubaa8\ub450 \ud560\ub2f9\ub41c \uacbd\uc6b0, quick fit \uc54c\uace0\ub9ac\uc998\uc740 \ucd94\uac00 \uc2a4\ud1a0\ub9ac\uc9c0 \ube14\ub7ed\uc744 \ud560\ub2f9\ud55c\ub2e4.\nmax_block_size \ud30c\ub77c\ubbf8\ud130\ub294 \uc774\ub7ec\ud55c \ube14\ub7ed\uc758 \ud06c\uae30\ub97c \uc9c0\uc815\ud55c\ub2e4. \uc774\uac83\uc740 \uc6cc\ud06c\uc2a4\ud398\uc774\uc2a4 \ub0b4\uc5d0\uc11c \uc5b4\ub5a4 \ub2e8\uc77c \ud560\ub2f9\uc758 \ucd5c\ub300 \ud06c\uae30\ub97c \ud55c\uc815\ud558\ub294 \ubd80\uc791\uc6a9\ub3c4 \uc788\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \ucd5c\uc18c \uac12\uc740 16KB\uc774\uba70, \uae30\ubcf8 \uac12\uc740 128 KB\uc774\ub2e4. 16KB\ubcf4\ub2e4 \uc791\uc740 \uac12\uc774 \uc8fc\uc5b4\uc9c0\uba74 \uae30\ubcf8 \uac12\uc774 \uc0ac\uc6a9\ub41c\ub2e4.
