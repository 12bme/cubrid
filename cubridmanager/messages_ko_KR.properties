SQLXDESC.CLIENT_TIMEOUT=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc708\ub3c4\uc6b0 \ud50c\ub7ab\ud3fc\uc5d0 \uc124\uce58\ub41c \ud050\ube0c\ub9ac\ub4dc \uc81c\ud488\uc5d0 \uc758\ud574\uc11c\ub9cc \uc0ac\uc6a9\ub41c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uac01 \ud074\ub77c\uc774\uc5b8\ud2b8/\uc11c\ubc84 \uc5f0\uacb0\uc5d0 \ub300\ud574\uc11c \uc9c0\uc815\ub41c \ud0c0\uc784 \uc544\uc6c3 \uae30\uac04 \ub3d9\uc548 \ud074\ub77c\uc774\uc5b8\ud2b8\uac00 \uc8fd\uc5c8\ub294\uc9c0 \uc0b4\uc544\uc788\ub294\uc9c0\ub97c \ud310\ub2e8\ud558\ub294\ub370 \ub3c4\uc6c0\uc744 \uc8fc\uae30 \uc704\ud574 \uc11c\ubc84\uc5d0\uc11c \uc0ac\uc6a9\ub41c\ub2e4.\n\ub9cc\uc57d \uc11c\ubc84\uac00 \uc9c0\uc815\ub41c \ud0c0\uc784 \uc544\uc6c3 \uae30\uac04 \ub3d9\uc548 \ud074\ub77c\uc774\uc5b8\ud2b8\uc758 \uc694\uccad\uc758 \ucc98\ub9ac\ub97c \uc644\ub8cc\ud558\uc9c0 \ubabb\ud588\uace0, \ud074\ub77c\uc774\uc5b8\ud2b8\uac00 \ub370\uc774\ud130 \uc790\uc6d0\uc5d0 \ub300\ud574 \uc7a0\uae08\uc744 \uac00\uc9c0\uace0 \uc788\ub294 \uacbd\uc6b0\uc5d0 \uc11c\ubc84\ub294 \ud074\ub77c\uc774\uc5b8\ud2b8\ub85c \ud551\uc744 \ubcf4\ub0b4\ub294\ub370, \ud551\uc774 \uc131\uacf5\uc801\uc774\uc9c0 \ubabb\ud560 \uacbd\uc6b0 \ud074\ub77c\uc774\uc5b8\ud2b8\ub294 \uc8fd\uc740 \uac83\uc73c\ub85c \uac00\uc815\ub41c\ub2e4.\n\uc774\ub7ec\ud55c \uacbd\uc6b0 \uc11c\ubc84\ub294 \ud574\ub2f9 \ud074\ub77c\uc774\uc5b8\ud2b8\uc758 \ud2b8\ub79c\uc7ad\uc158\uacfc \uad00\ub828\ub41c \ubaa8\ub4e0 \uc790\uc6d0\uc744 \ud574\uc81c\ud55c\ub2e4. \uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 120\ucd08\uc774\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub97c \uc0ac\uc6a9\ud558\uae30 \uc704\ud574\uc11c\ub294 \ud0c0\uc784 \uc544\uc6c3 \uac12\uc774 \uc591\uc218\ub85c \uc124\uc815\ud574\uc57c \ud558\uace0, \uc74c\uc218\ub85c \uc124\uc815\ub41c \uacbd\uc6b0\ub294 \uc774 \ud30c\ub77c\ubbf8\ud130\uac00 \uc0ac\uc6a9\ub418\uc9c0 \uc54a\ub294\ub2e4.
SQLXDESC.MAX_PING_WAIT=\uc11c\ubc84\uac00 \ud074\ub77c\uc774\uc5b8\ud2b8\ub85c \ud551\uc744 \ubcf4\ub0b4\ub294 \uacbd\uc6b0 (client_timeout \ud30c\ub77c\ubbf8\ud130 \ucc38\uc870), \uc11c\ubc84\uac00 \ucc98\uc74c\uc73c\ub85c \uc2dc\ub3c4\ud558\ub294 \uac83\uc740 \ud074\ub77c\uc774\uc5b8\ud2b8 \ud638\uc2a4\ud2b8 \uba38\uc2e0\uc774 \ub3c4\ub2ec \uac00\ub2a5\ud55c\uc9c0 \uac80\uc0ac\ud558\ub294 \uac83\uc774\ub2e4.\n\ud074\ub77c\uc774\uc5b8\ud2b8 \ud638\uc2a4\ud2b8\uac00 \ub3c4\ub2ec \uac00\ub2a5\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \uc11c\ubc84 \ud504\ub85c\uc138\uc2a4\ub294 72\ucd08 \ub3d9\uc548 \ube14\ub85d \ub41c\ub2e4. \ub300\ubd80\ubd84\uc758 \uc751\uc6a9\uc5d0\uc11c \ub3c4\ub2ec \ubd88\uac00\ub2a5 \ud638\uc2a4\ud2b8 \uba54\uc2dc\uc9c0\uac00 1\ucd08 \uc548\uc5d0 \uc751\ub2f5\ub418\ub294 \uacbd\uc6b0, \uc774\ub7f0 \ub300\uae30\ub294 \ud544\uc694 \uc5c6\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \ud074\ub77c\uc774\uc5b8\ud2b8 \ud638\uc2a4\ud2b8\uac00 \ub3c4\ub2ec \ubd88\uac00\ub2a5\uc73c\ub85c \uacb0\uc815\ub418\uae30 \uc804\uc5d0 \uc11c\ubc84\uac00 \ube14\ub85d \ub418\ub294 \ucd5c\ub300 \uc2dc\uac04\uc744 \uc124\uc815\ud558\uba74 \ub41c\ub2e4.\n0\ubcf4\ub2e4 \uc791\uac70\ub098 \uac19\uc740 \uac12\uc740 \uc774\ub7f0 \uac80\uc0ac\ub97c \ube44\ud65c\uc131\ud654 \uc2dc\ud0a4\ub294 \uac83\uc774\uace0, \uae30\ubcf8 \uac12\uc740 5\uc774\ub2e4.\n\uc708\ub3c4\uc6b0 \uc11c\ubc84\ub294 0\ubcf4\ub2e4 \ud070 \uac12\uc740 \ubb34\uc2dc\ub97c \ud558\uace0, \ucd5c\ub300 \ud0c0\uc784 \uc544\uc6c3 \uae30\uac04(1 \ubd84) \ub3d9\uc548 \ube14\ub85d \ub41c\ub2e4. 
SQLXDESC.CONNECTION_TIMEOUT=\uc11c\ubc84 \ud638\uc2a4\ud2b8\uc758 \ubd80\ud558\uac00 \uc2ec\ud55c \uacbd\uc6b0, \uc0c8\ub85c\uc6b4 \ud074\ub77c\uc774\uc5b8\ud2b8\uc758 \uc5f0\uacb0\uc774 \uac15\uc81c\uc801\uc73c\ub85c \uac70\uc808\ub418\uac70\ub098 \ud0c0\uc784 \uc544\uc6c3 \ub418\ub294 \uacbd\uc6b0\uac00 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4.\n\uc774\ub294 \uc11c\ubc84(\ud639\uc740 \ub9c8\uc2a4\ud130)\uc5d0 \ub9e4\uc6b0 \uc21c\uac04\uc801\uc73c\ub85c \ub9ce\uc740 \uc218\uc758 \uc2e0\uaddc \uc5f0\uacb0 \uc694\uccad\uc744 \ubc1b\ub294 \uacbd\uc6b0\uc640 \uc5f0\uacb0 \ubc31 \ub85c\uadf8 \ud050\uac00 \uc624\ubc84\ud50c\ub85c\uc6b0 \ub418\ub294 \uacbd\uc6b0 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub2e4.\n\ud074\ub77c\uc774\uc5b8\ud2b8 \uc5f0\uacb0\uc774 \uac70\uc808\ub418\ub294 \uacbd\uc6b0, \ud074\ub77c\uc774\uc5b8\ud2b8\ub294 connection_timeout\uc5d0\uc11c \uc9c0\uc815\ub41c \ucd08 \uc548\uc5d0 \uc5f0\uacb0\uc744 \uc7ac\uc2dc\ub3c4 \ud55c\ub2e4. \uae30\ubcf8 \uac12\uc740 3\ucd08\uc774\uba70, \ucd5c\uc18c \uac12\uc740 1\ucd08\uc774\ub2e4.\n\uc11c\ubc84 \ud504\ub85c\uc138\uc2a4\uac00 \uc0ac\uc6a9 \uac00\ub2a5\ud55c\uc9c0 \uc804\ud600 \uc54c \uc218 \uc5c6\uc73c\uba70, \uc0ac\uc6a9 \uac00\ub2a5\ud55c \uc5f0\uacb0\uc744 \uc704\ud574 \ud074\ub77c\uc774\uc5b8\ud2b8\uac00 \ubb34\ud55c\uc815 \uae30\ub2e4\ub824\uc57c \ud558\ubbc0\ub85c, \ucd5c\ub300 \uac12\uc740 \uc874\uc7ac\ud558\uc9c0 \uc54a\ub294\ub2e4.
SQLXDESC.NETWORK_PAGESIZE=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ud050\ube0c\ub9ac\ub4dc\uac00 \uc11c\ubc84\uc640 \ud074\ub77c\uc774\uc5b8\ud2b8 \uc0ac\uc774\uc5d0 \uc0ac\uc6a9\ud558\ub294 \ud1b5\uc2e0 \ube14\ub7ed\uc758 \ud06c\uae30\ub97c \ubc14\uc774\ud2b8 \ub2e8\uc704\ub85c \uc9c0\uc815\ud55c\ub2e4.\n\uc774 \uac12\uc740 1KB (1024 \ubc14\uc774\ud2b8)\ubcf4\ub2e4 \ud070 2\uc758 \uac70\ub4ed\uc81c\uacf1\uc774 \ub418\uc5b4\uc57c \ud55c\ub2e4. \uae30\ubcf8 \uac12\uc740 32 KB\uc774\ub2e4.
SQLXDESC.BACKUP_MAX_VOLUME_SIZE=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5\uc2dc \uc0dd\uc131\ub41c \ubc14\uc774\ud2b8 \ub2e8\uc704\uc758 \ubc31\uc5c5 \ubcfc\ub968 \ud06c\uae30\uc758 \uc0c1\ud55c\uc120\uc744 \uc815\ud558\ub294 \ud30c\ub77c\ubbf8\ud130\uc774\ub2e4.\n\uc989, \ubcf4\uad00 \ubaa9\uc801\uc73c\ub85c \uc9c0\uc815\ub41c \ud06c\uae30\uc758 \ubcfc\ub968\uc774 \uc0dd\uc131\ub418\ub294 \ub3d9\uc548 \ub514\uc2a4\ud06c\uc5d0 \ubc31\uc5c5\uc774 \uc218\ud589\ub418\ub294 \uac83\uc744 \ud5c8\uc6a9\ud55c\ub2e4.\n\uc608\ub97c \ub4e4\uba74, \ubc31\uc5c5\uc744 \ud14c\uc774\ud504 \ub4dc\ub77c\uc774\ube0c\uc5d0 \ud558\uace0 \uc2f6\uc9c0\ub9cc \ubc31\uc5c5 \uc2dc\uac04\uc744 \uc904\uc774\uae30 \uc704\ud558\uc5ec \uc57c\uac04\uc5d0 \ub514\uc2a4\ud06c\uc5d0 \ubc31\uc5c5\uc744 \uc218\ud589\uc744 \ud55c \ub4a4\uc5d0, \uc544\uce68\uc5d0 \ud574\ub2f9 \ubc31\uc5c5 \ubcfc\ub968\uc744 \uc0c1\ub300\uc801\uc73c\ub85c \uc18d\ub3c4\uac00 \ub290\ub9b0 \ud14c\uc774\ud504 \ub4dc\ub77c\uc774\ube0c\ub85c \uc804\uc1a1\ud558\ub294 \ub3d9\uc2dc\uc5d0 \uac01 \ud14c\uc774\ud504\uc5d0 \uc815\ud655\ud788 1\uac1c\uc758 \ubc31\uc5c5 \ubcfc\ub968\ub9cc \uc800\uc7a5\ud558\uace0 \uc2f6\uc740 \uacbd\uc6b0\uc5d0 \uc774 \ud30c\ub77c\ubbf8\ud130\uac00 \uc720\uc6a9\ud558\uac8c \uc0ac\uc6a9\ub420 \uc218 \uc788\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \uae30\ubcf8 \uac12\uc740 \ubc31\uc5c5\ubcfc\ub968\uc744 \ubb34\uc81c\ud55c\uc73c\ub85c \ud5c8\uc6a9\ud558\ub294 \uc758\ubbf8\uc758 -1 \uc774\uba70, \uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc694\uad6c \uc0ac\ud56d\uc774 \uc788\uc744 \ub54c\ub9cc \uc124\uc815\uc744 \ud574\uc57c \ud55c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uac00 \uc124\uc815\ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0, \ubc31\uc5c5 \ubcfc\ub968\uc740 \uc800\uc7a5\ub418\ub294 \ubbf8\ub514\uc5b4\uac00 \ud5c8\uc6a9\ud558\ub294 \ud55c\ub3c4\uae4c\uc9c0 \ud06c\uae30\uac00 \ucee4\uc9c8 \uc218 \uc788\ub2e4.\n\uc9c0\uc815\ud560 \uc218 \uc788\ub294 \ucd5c\uc18c \uac12\uc740 32 KB\uc774\uba70, \ucd5c\ub300 \uac12\uc740 \ubb34\uc81c\ud55c\uc73c\ub85c \uc124\uc815\ub41c \uc708\ub3c4\uc6b0 \ubc84\uc804\uc744 \uc81c\uc678\ud558\uace0\ub294 2 GB\uc774\ub2e4.
SQLXDESC.BACKUP_IOBUFFER_SIZE=\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5\uc791\uc5c5\uc2dc \ubc31\uc5c5 \ub514\ubc14\uc774\uc2a4\uc5d0 \uc4f8 \ube14\ub7ed \ubc84\ud37c\ud06c\uae30\ub97c \uc99d\uac00\uc2dc\ud0a4\ub294 \ubc29\ubc95\uc744 \uc81c\uacf5\ud568\uc73c\ub85c\uc368 \ubc31\uc5c5\uc758 \uc18d\ub3c4\ub97c \ud5a5\uc0c1\uc2dc\ud0a4\ub294 \ud30c\ub77c\ubbf8\ud130\uc774\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \ub514\ubc14\uc774\uc2a4\uc758 \uae30\ubcf8 \ube14\ub7ed \ud06c\uae30\uc758 \ubc30\uc218\ub85c \uc9c0\uc815\ub41c\ub2e4.\n\uc608\ub97c \ub4e4\uc5b4 10\uc774 \uc8fc\uc5b4\uc9c4 \uacbd\uc6b0\ub294 \ub514\ubc14\uc774\uc2a4\uc5d0 \ubc84\ud37c\ub418\ub294 \ub370\uc774\ud130\uc758 \ud06c\uae30\uac00 \ube14\ub7ed \ud06c\uae30\uc758 10\ubc30\ub85c \uc99d\uac00\ub41c\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ud2b9\ud788 \ubc31\uc5c5\uc774 \uc2a4\ud2b8\ub9ac\ubc0d \ubc29\uc2dd\uc758 \ud14c\uc774\ud504 \ub514\ubc14\uc774\uc2a4\ub85c \ubc31\uc5c5\ub418\ub294 \uacbd\uc6b0 \uc720\uc6a9\ud558\ub2e4. \uac01\uac01\uc758 \ub514\ubc14\uc774\uc2a4\ub294 \uc790\uccb4\uc758 \ubc84\ud37c \ud06c\uae30\uac00 \uc788\uae30 \ub54c\ubb38\uc5d0, \uae30\ubcf8 \uac12\uc740 \uc6b4\uc601 \uccb4\uc81c\uc640 \ub514\ubc14\uc774\uc2a4\uc5d0 \ub530\ub77c \ub2e4\ub97c\uc218 \uc788\ub2e4.\n\uc608\ub97c \ub4e4\uc5b4, \uc194\ub77c\ub9ac\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \ubc31\uc5c5\uc744 \uc704\ud55c \uae30\ubcf8 \ubc84\ud37c \ud06c\uae30\uac00 \ub300\ubd80\ubd84 8192 \ubc14\uc774\ud2b8\uc774\ub2e4. \ubc18\uba74 \uc708\ub3c4\uc6b0\uc5d0\uc11c\ub294 \ubc31\uc5c5 \ubc84\ud37c\ub294 \ud56d\uc0c1 4096 \ubc14\uc774\ud2b8\uc774\ub2e4.\n\ud30c\ub77c\ubbf8\ud130 \uae30\ubcf8 \uac12\uc740 \ud56d\uc0c1 1\uc774\uba70, \uc0c1\ud55c\uc120\uc740 \uc2dc\uc2a4\ud15c\uc5d0\uc11c \ud5c8\uc6a9\ud558\ub294 \uc815\uc218\uc758 \ucd5c\ub300 \uac12\uc774\ub2e4. \ucd94\ucc9c\ud558\ub294 \uac12\uc740 4\uc5d0\uc11c 10\uc774\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ubc31\uc5c5\uc774 \uc0dd\uc131\ub420 \ub54c\ub9cc \uc801\uc6a9\ub41c\ub2e4. \ubc31\uc5c5\uc744 \uc0dd\uc131\ud560 \ub54c \uc0ac\uc6a9\ub418\uc5c8\ub358 \ube14\ub7ed \ubc84\ud37c\ub9c1\uc774 \ubcf5\uad6c \uc2dc\uc5d0\ub3c4 \uc790\ub3d9\uc73c\ub85c \uc0ac\uc6a9\ub41c\ub2e4.
