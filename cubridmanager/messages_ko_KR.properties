SQLXDESC.BACKUP_IOBUFFER_SIZE=\ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \uc791\uc5c5 \uc2dc \ubc31\uc5c5 \ub514\ubc14\uc774\uc2a4\uc5d0 \uc0ac\uc6a9\ud560 \ube14\ub7ed\uc758 \ubc84\ud37c \ud06c\uae30\ub97c \uc99d\uac00\uc2dc\ud0a4\ub294 \ubc29\ubc95\uc744 \uc81c\uacf5\ud568\uc73c\ub85c\uc368 \ubc31\uc5c5\uc758 \uc18d\ub3c4\ub97c \ud5a5\uc0c1\uc2dc\ud0a4\ub294 \ud30c\ub77c\ubbf8\ud130\uc785\ub2c8\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uc758 \uac12\uc740 \ub514\ubc14\uc774\uc2a4\uc758 \uae30\ubcf8 \ube14\ub7ed \ud06c\uae30\uc758 \ubc30\uc218\ub85c \uc9c0\uc815\ub429\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4 10\uc774 \uc8fc\uc5b4\uc9c4 \uacbd\uc6b0\ub294 \ub514\ubc14\uc774\uc2a4\uc5d0 \ubc84\ud37c\ub418\ub294 \ub370\uc774\ud130\uc758 \ud06c\uae30\uac00 \ube14\ub7ed \ud06c\uae30\uc758 10\ubc30\ub85c \uc99d\uac00\ud569\ub2c8\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ud2b9\ud788 \uc2a4\ud2b8\ub9ac\ubc0d \ubc29\uc2dd\uc758 \ud14c\uc774\ud504 \ub514\ubc14\uc774\uc2a4\ub85c \ubc31\uc5c5\ub418\ub294 \uacbd\uc6b0 \uc720\uc6a9\ud569\ub2c8\ub2e4. \uac01 \ub514\ubc14\uc774\uc2a4\ub294 \uc790\uccb4\uc758 \ubc84\ud37c \ud06c\uae30\uac00 \uc788\uae30 \ub54c\ubb38\uc5d0, \ub514\ud3f4\ud2b8 \uac12\uc740 OS\uc640 \ub514\ubc14\uc774\uc2a4\uc5d0 \ub530\ub77c \ub2e4\ub97c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, Solaris\uc758 \uacbd\uc6b0\uc5d0\ub294 \ubc31\uc5c5\uc744 \uc704\ud55c \uae30\ubcf8 \ubc84\ud37c \ud06c\uae30\uac00 \ub300\ubd80\ubd84 8,192\ubc14\uc774\ud2b8\uc778 \ubc18\uba74 Windows\uc5d0\uc11c\ub294 \ubc31\uc5c5 \ubc84\ud37c\ub294 \ud56d\uc0c1 4,096\ubc14\uc774\ud2b8\uc785\ub2c8\ub2e4.\n\ud30c\ub77c\ubbf8\ud130 \ub514\ud3f4\ud2b8\ub294 \ud56d\uc0c1 1\uc774\uba70, \uc0c1\ud55c\uc120\uc740 \uc2dc\uc2a4\ud15c\uc5d0\uc11c \ud5c8\uc6a9\ud558\ub294 \uc815\uc218\uc758 \ucd5c\ub300\uac12\uc785\ub2c8\ub2e4. \uad8c\uc7a5 \uac12\uc740 4\uc5d0\uc11c 10 \uc0ac\uc774\uc785\ub2c8\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \ubc31\uc5c5\uc774 \uc0dd\uc131\ub420 \ub54c\ub9cc \uc801\uc6a9\ub429\ub2c8\ub2e4. \ubc31\uc5c5\uc744 \uc0dd\uc131\ud560 \ub54c \uc0ac\uc6a9\ub410\ub358 \ube14\ub7ed \ubc84\ud37c\ub9c1\uc774 \ubcf5\uad6c \uc2dc\uc5d0\ub3c4 \uc790\ub3d9\uc73c\ub85c \uc0ac\uc6a9\ub429\ub2c8\ub2e4.
SQLXDESC.BACKUP_MAX_VOLUME_SIZE=\ub370\uc774\ud130\ubca0\uc774\uc2a4 \ubc31\uc5c5 \uc2dc \uc0dd\uc131\ub41c \ubc14\uc774\ud2b8 \ub2e8\uc704\uc758 \ubc31\uc5c5 \ubcfc\ub968 \ud06c\uae30\uc758 \ucd5c\ub300\uac12\uc744 \uc9c0\uc815\ud569\ub2c8\ub2e4. \uc989, \ubcf4\uad00 \ubaa9\uc801\uc73c\ub85c \uc9c0\uc815\ub41c \ud06c\uae30\uc758 \ubcfc\ub968\uc774 \uc0dd\uc131\ub418\ub294 \ub3d9\uc548 \ub514\uc2a4\ud06c\uc5d0 \ubc31\uc5c5\uc774 \uc218\ud589\ub418\ub294 \uac83\uc744 \ud5c8\uc6a9\ud569\ub2c8\ub2e4.\n\uc608\ub97c \ub4e4\uc5b4 \ud14c\uc774\ud504 \ub4dc\ub77c\uc774\ube0c\uc5d0 \ubc31\uc5c5\uc744 \uc218\ud589\ud558\uace0 \uc2f6\uc9c0\ub9cc \ubc31\uc5c5 \uc2dc\uac04\uc744 \uc904\uc774\uae30 \uc704\ud558\uc5ec \uc57c\uac04\uc5d0 \ub514\uc2a4\ud06c \ubc31\uc5c5\uc744 \uc218\ud589\uc744 \ud55c \ub4a4\uc5d0, \uc544\uce68\uc5d0 \ud574\ub2f9 \ubc31\uc5c5 \ubcfc\ub968\uc744 \uc0c1\ub300\uc801\uc73c\ub85c \uc18d\ub3c4\uac00 \ub290\ub9b0 \ud14c\uc774\ud504 \ub4dc\ub77c\uc774\ube0c\ub85c \uc804\uc1a1\ud558\ub294 \ub3d9\uc2dc\uc5d0 \uac01 \ud14c\uc774\ud504\uc5d0 \uc815\ud655\ud788 1\uac1c\uc758 \ubc31\uc5c5 \ubcfc\ub968\ub9cc \uc800\uc7a5\ud558\uace0 \uc2f6\uc740 \uacbd\uc6b0\uc5d0 \uc774 \ud30c\ub77c\ubbf8\ud130\uac00 \uc720\uc6a9\ud558\uac8c \uc0ac\uc6a9\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc774 \ud30c\ub77c\ubbf8\ud130\uc758 \ub514\ud3f4\ud2b8\ub294 \ubc31\uc5c5 \ubcfc\ub968\uc744 \ubb34\uc81c\ud55c\uc73c\ub85c \ud5c8\uc6a9\ud558\ub294 \uc758\ubbf8\uc758 -1\uc774\uba70, \uc774 \ud30c\ub77c\ubbf8\ud130\ub294 \uc694\uad6c \uc0ac\ud56d\uc774 \uc788\uc744 \ub54c\ub9cc \uc124\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.\n\ud30c\ub77c\ubbf8\ud130\uac00 \uc124\uc815\ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0, \ubc31\uc5c5 \ubcfc\ub968\uc740 \uc800\uc7a5\ub418\ub294 \ubbf8\ub514\uc5b4\uac00 \ud5c8\uc6a9\ud558\ub294 \ud55c\ub3c4\uae4c\uc9c0 \ud06c\uae30\uac00 \uc99d\uac00\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\uc9c0\uc815\ud560 \uc218 \uc788\ub294 \ucd5c\uc18c\uac12\uc740 32KB\uc774\uba70, \u