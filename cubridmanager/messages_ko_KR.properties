ubcf4\ub2e4 \ud070 \uac12\uc774 \uc9c0\uc815\ub418\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub514\ud3f4\ud2b8 \uac12\uc774 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.
SQLXDESC.UNFILL_INDEX_FACTOR=\uc778\ub371\uc2a4 \uc0dd\uc131 \uc2dc \uc0ac\uc6a9\ud558\ub294 \ud30c\ub77c\ubbf8\ud130\ub85c \uc0c8\ub85c \uc0dd\uc131\ub418\ub294 \uc778\ub371\uc2a4 \uac01 \ud398\uc774\uc9c0\uc758 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub97c \uacb0\uc815\ud569\ub2c8\ub2e4.\n\uc778\ub371\uc2a4 \ud398\uc774\uc9c0\uac00 \uaf49 \ucc2c \uacbd\uc6b0 \ubd84\ud560\uc774 \ubc1c\uc0dd\ud558\ubbc0\ub85c, unfill_index_factor\uc5d0 \uc758\ud574 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub294 B+ \ud2b8\ub9ac \uc778\ub371\uc2a4\uc758 \uc131\ub2a5\uc5d0 \uc601\ud5a5\uc744 \uc90d\ub2c8\ub2e4.\n\uc774 \uc608\uc57d\ub41c \uc2a4\ud398\uc774\uc2a4\ub294 \uc778\ub371\uc2a4\ud654\ub41c \ud074\ub798\uc2a4\uc758 \uc0c8\ub85c\uc6b4 \uc778\uc2a4\ud134\uc2a4\uac00 \uc785\ub825\ub420 \ub54c, \uc778\ub371\uc2a4 \ud398\uc774\uc9c0\uac00 \ubd84\ud560\ub418\ub294 \uac83\uc744 \ubc29\uc9c0\ud569\ub2c8\ub2e4. \ub514\ud3f4\ud2b8 \uac12\uc740 .20(20%)\uc774\uba70 \ucd5c\ub300\uac12\uc740 .35(35%)\uc785\ub2c8\ub2e4.\n\uc778\ub371\uc2a4\uac00 \uc0dd\uc131\ub41c \ud6c4 \ub9ce\uc740 \uc218\uc758 \uc778\uc2a4\ud134\uc2a4 \uc0bd\uc785\uc774 \uc608\uc0c1\ub41c\ub2e4\uba74 \uc774 \uac12\uc744 \ucd5c\ub300\uac12\uc73c\ub85c \uc124\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.\nunfill_index_factor\uac00 0(0%)\uc73c\ub85c \uc124\uc815\ub41c \uacbd\uc6b0, \ud5a5\ud6c4 \uc778\uc2a4\ud134\uc2a4 \ucd94\uac00\ub97c \uc704\ud55c \uc608\uc57d\ub41c \uacf5\uac04\uc774 \uc874\uc7ac\ud558\uc9c0 \uc54a\uac8c \ub429\ub2c8\ub2e4. \uc774 \uacbd\uc6b0\uc5d0\ub294 \uc778\ub371\uc2a4\uac00 \uc0dd\uc131\ub41c \ud6c4\uc5d0 \uc778\ub371\uc2a4\ud654\ub41c \ud074\ub798\uc2a4\uc758 \uc778\uc2a4\ud134\uc2a4\ub294 \ub354 \uc774\uc0c1 \uc0bd\uc785\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
